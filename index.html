<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root { --header-height:70px; --idbet-color:#e50914; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f5f5;
      direction: rtl;
      color: #333;
    }
    header {
      height: var(--header-height);
      background: #fff;
      display: flex;
      align-items: center;
      padding: 0 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .05);
      border-bottom: 1px solid #eee;
    }
    .header-brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 500;
    }
    .header-brand .idbet {
      color: var(--idbet-color);
      font-size: 1.2rem;
      font-weight: bold;
    }
    .header-brand .separator {
      color: #ccc;
    }
    .header-brand .slogan {
      color: #555;
      font-size: .95rem;
    }
    main {
      display: flex;
      justify-content: center;
      padding: 24px 16px;
    }
    .login-box {
      background: #fff;
      padding: 28px 20px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, .1);
    }
    .title-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1.35rem;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .step-box {
      width: 36px;
      height: 36px;
      background: var(--idbet-color);
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .step-box svg {
      width: 20px;
      height: 20px;
    }
    .input-group {
      margin-bottom: 16px;
    }
    .input-group input {
      width: 100%;
      padding: 10px 40px 10px 10px;
      font-size: .95rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    .info-icon {
      width: 22px;
      height: 22px;
      border: 2px solid #666;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1rem;
      cursor: help;
      color: #666;
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      transition: .3s;
    }
    .info-icon:hover {
      border-color: var(--idbet-color);
      background: rgba(229, 9, 20, .1);
      color: var(--idbet-color);
    }
    .error-message {
      font-size: .85rem;
      margin-top: 6px;
      min-height: 22px;
      text-align: center;
    }
    .platform-icons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      justify-items: center;
      margin: 12px 0 18px;
      align-items: center;
    }
    .icon {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 14px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .05);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      transition: .3s;
      border: 1px solid #eee;
      cursor: pointer;
    }
    .icon:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, .1);
    }
    .icon.selected {
      border-color: var(--idbet-color);
      box-shadow: 0 0 10px rgba(229, 9, 20, .3);
    }
    .icon.selected::after {
      content: "✓";
      position: absolute;
      top: 6px;
      left: 6px;
      width: 20px;
      height: 20px;
      background: var(--idbet-color);
      color: #fff;
      border-radius: 50%;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon img {
      height: 50px;
      max-width: 90%;
      object-fit: contain;
    }
    .icon-name {
      margin-top: 8px;
      font-weight: 600;
      font-size: .85rem;
      color: #333;
      text-align: center;
    }
    .login-btn {
      background: var(--idbet-color);
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 10px 16px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: .3s;
    }
    .login-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .login-btn:hover:not(:disabled) {
      background: #b20710;
    }
    .btn-spinner {
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255, 255, 255, .6);
      border-top: 3px solid #fff;
      border-radius: 50%;
      animation: spin .8s linear infinite;
      margin-right: 6px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @media (max-width: 420px) {
      .platform-icons {
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }
      .icon {
        width: 90px;
        height: 90px;
        padding: 10px;
      }
      .icon img {
        height: 40px;
      }
      .icon-name {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="header-brand">
    <span class="idbet">Idbet</span><span class="separator">|</span><span class="slogan">وكيل الشحن الرسمي</span>
  </div>
</header>
