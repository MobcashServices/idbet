<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>CashPlus Modal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .modal {
      width: 330px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      border-radius: 0;
      overflow: hidden;
    }

    .modal-header {
      background: #fff;
      height: 88px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .modal-header img {
      height: 50px;
      object-fit: contain;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 22px;
      color: #444;
      cursor: pointer;
      font-weight: bold;
      line-height: 1;
    }

    .body-wrapper {
      background: #efefef;
    }

    .progress-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 0 12px;
    }

    .circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #dce4ef;
      border: none;
      transition: 0.3s;
    }

    .circle.active {
      background: #fff;
      border: 2px solid #7bb33d;
    }

    .line {
      height: 2px;
      width: 40px;
      background: #dce4ef;
      margin: 0 6px;
    }

    .modal-body {
      padding: 16px 18px 20px;
    }

    .amount-section {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .amount-label {
      font-size: 13px;
      color: #003366;
      font-weight: 600;
      line-height: 1.5;
    }

    .amount-input {
      width: 140px;
      height: 32px;
      padding: 4px 8px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-bottom: 2px solid #bcbcbc; /* فقط حد سفلي رمادي */
      background-color: #ffffff;
      color: #000000;
      text-align: center;
      outline: none;
      box-shadow: none;
    }

    .amount-input:focus {
      border-bottom: 2px solid #4d90fe; /* عند التحديد فقط */
      outline: none;
    }

    .amount-input::-webkit-outer-spin-button,
    .amount-input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .amount-input[type=number] {
      -moz-appearance: textfield;
    }

    .deposit-button {
      width: 100%;
      background: #e53935;
      color: #fff;
      border: none;
      padding: 13px 0;
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 0;
      letter-spacing: 0.5px;
      box-shadow: none;
      outline: none;
    }

    .deposit-button:hover,
    .deposit-button:focus,
    .deposit-button:active {
      background: #e53935;
      color: #fff;
      border: none;
      outline: none;
      box-shadow: none;
    }
  </style>
</head>
<body>

<div class="modal">
  <div class="modal-header">
    <img src="https://i.postimg.cc/JzRX7sPP/cash-plus.png" alt="CashPlus" />
    <div class="close-btn" onclick="alert('Close')">×</div>
  </div>

  <div class="body-wrapper">
    <div class="progress-bar">
      <div class="circle active"></div>
      <div class="line"></div>
      <div class="circle"></div>
      <div class="line"></div>
      <div class="circle"></div>
    </div>

    <div class="modal-body">
      <div class="amount-section">
        <div class="amount-label">
          Amount (Min 100.00<br>
          MAD / Max 5 000.00<br>
          MAD):
        </div>
        <input type="number" class="amount-input" value="100.00">
      </div>
      <button class="deposit-button">DEPOSIT</button>
    </div>
  </div>
</div>

</body>
</html>
