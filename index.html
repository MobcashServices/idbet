<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 20px;
      direction: rtl;
    }
    .box {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
      color: #e50914;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .platforms {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
    }
    .platforms button {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    .platforms button.selected {
      background: #e50914;
      color: #fff;
      border-color: #e50914;
    }
    button.send {
      background: #e50914;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .message {
      margin-top: 12px;
      font-size: 0.9rem;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>تسجيل الدخول</h2>
  
  <label for="playerId">معرّف اللاعب</label>
  <input type="text" id="playerId" placeholder="أدخل ID">

  <label>اختر المنصة</label>
  <div class="platforms" id="platformButtons">
    <button data-name="LineBet">LineBet</button>
    <button data-name="MegaPari">MegaPari</button>
    <button data-name="Melbet">Melbet</button>
    <button data-name="Gooobet">Gooobet</button>
    <button data-name="1xBet">1xBet</button>
  </div>

  <button class="send" id="sendBtn">إرسال</button>
  <div class="message" id="message"></div>
</div>

<script>
  let selectedPlatform = '';
  const platformButtons = document.querySelectorAll('#platformButtons button');
  platformButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      platformButtons.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      selectedPlatform = btn.dataset.name;
    });
  });

  document.getElementById('sendBtn').addEventListener('click', async () => {
    const playerId = document.getElementById('playerId').value.trim();
    const message = document.getElementById('message');

    if (!playerId || !selectedPlatform) {
      message.textContent = "يرجى إدخال المعرف واختيار المنصة.";
      message.style.color = "red";
      return;
    }

    message.textContent = "جارٍ الإرسال...";
    message.style.color = "black";

    const payload = {
      playerId: playerId,
      platform: selectedPlatform
    };

    try {
      const res = await fetch("https://script.google.com/macros/s/AKfycbz7E_tPBYAfhh7UheDoikAEJ3Wpl1IENVLJ0pPwDjNBcI7nqe-rjqVWc7szrcDXpRg_/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const result = await res.json();
      if (result.status === "success") {
        message.textContent = "تم الإرسال بنجاح!";
        message.style.color = "green";
        document.getElementById('playerId').value = '';
        platformButtons.forEach(b => b.classList.remove('selected'));
        selectedPlatform = '';
      } else {
        message.textContent = "فشل في الإرسال. حاول مجددًا.";
        message.style.color = "red";
      }
    } catch (err) {
      message.textContent = "تعذر الاتصال بالخادم.";
      message.style.color = "red";
    }
  });
</script>

</body>
</html>
