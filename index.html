<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>CashPlus Modal</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .modal {
      width: 330px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      border-radius: 0;
      overflow: hidden;
    }

    .modal-header {
      background: #fff;
      padding: 14px 16px 10px;
      text-align: center;
      position: relative;
    }

    .modal-header img {
      height: 40px;
      object-fit: contain;
    }

    .close-btn {
      position: absolute;
      top: 6px;
      right: 12px;
      font-size: 16px;
      color: #aaa;
      cursor: pointer;
      font-weight: normal;
    }

    .body-wrapper {
      background: #f3f3f3;
    }

    .progress-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px 0 8px;
    }

    .circle {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #dce4ef;
      border: none;
    }

    .circle.active {
      background: #fff;
      border: 2px solid #7bb33d;
    }

    .line {
      height: 2px;
      width: 40px;
      background: #dce4ef;
      margin: 0 5px;
    }

    .modal-body {
      padding: 16px 18px 20px;
    }

    .amount-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 22px;
    }

    .amount-label {
      font-size: 13px;
      color: #003366;
      font-weight: 700;
      line-height: 1.6;
    }

    .amount-input {
      width: 110px;
      padding: 6px 8px;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid #a5a5a5;
      border-radius: 0;
      background-color: #ffffff;
      color: #000000;
      text-align: center;
      outline: none;
    }

    .amount-input:focus {
      border: 1px solid #4d90fe;
      box-shadow: none;
    }

    .deposit-button {
      width: 100%;
      background: #e53935;
      color: #fff;
      border: none;
      padding: 11px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      border-radius: 0;
      letter-spacing: 0.5px;
    }

    .deposit-button:hover {
      background: #c62828;
    }
  </style>
</head>
<body>

<div class="modal">
  <!-- ✅ الهيدر أبيض فقط -->
  <div class="modal-header">
    <img src="https://i.postimg.cc/JzRX7sPP/cash-plus.png" alt="CashPlus" />
    <div class="close-btn" onclick="alert('Close')">×</div>
  </div>

  <!-- ✅ كل ما بعده رمادي -->
  <div class="body-wrapper">
    <div class="progress-bar">
      <div class="circle active"></div>
      <div class="line"></div>
      <div class="circle"></div>
      <div class="line"></div>
      <div class="circle"></div>
    </div>

    <div class="modal-body">
      <div class="amount-section">
        <div class="amount-label">
          Amount (Min 100.00<br>
          MAD / Max 5 000.00<br>
          MAD):
        </div>
        <input type="number" class="amount-input" value="100.00">
      </div>
      <button class="deposit-button">DEPOSIT</button>
    </div>
  </div>
</div>

</body>
</html>
