<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root { --header-height:70px; --idbet-color:#e50914; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f5f5;
      direction: rtl;
      color: #333;
    }
    header {
      height: var(--header-height);
      background: #fff;
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .05);
      border-bottom: 1px solid #eee;
    }
    .header-brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
    }
    .idbet { color: var(--idbet-color); font-size: 1.2rem; font-weight: bold; }
    .separator { color: #ccc; }
    .slogan { color: #555; font-size: .95rem; }

    main {
      display: flex;
      justify-content: center;
      padding: 24px 12px;
    }
    .login-box {
      background: #fff;
      padding: 24px 16px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 4px 16px rgba(0, 0, 0, .08);
      border-radius: 12px;
    }
    .title-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .step-box {
      width: 30px;
      height: 30px;
      background: var(--idbet-color);
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
    }
    .input-label {
      margin-bottom: 6px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .info-icon {
      width: 22px;
      height: 22px;
      border: 2px solid #666;
      border-radius: 50%;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: help;
      color: #666;
      transition: .3s;
    }
    .info-icon:hover {
      border-color: var(--idbet-color);
      background: rgba(229, 9, 20, .1);
      color: var(--idbet-color);
    }
    .input-group { margin-bottom: 14px; }
    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: .9rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    .error-message {
      font-size: .8rem;
      margin-top: 4px;
      min-height: 20px;
      transition: color .3s ease;
    }
    .platform-icons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin: 18px 0;
    }
    .icon {
      position: relative;
      width: 100%;
      aspect-ratio: 1/1;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, .04);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      transition: .3s;
      border: 1px solid #eee;
      cursor: pointer;
    }
    .icon:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 12px rgba(0, 0, 0, .08);
    }
    .icon.selected {
      border-color: var(--idbet-color);
      box-shadow: 0 0 8px rgba(229, 9, 20, .3);
    }
    .icon.selected::after {
      content: "✓";
      position: absolute;
      top: 6px;
      left: 6px;
      width: 18px;
      height: 18px;
      background: var(--idbet-color);
      color: #fff;
      border-radius: 50%;
      font-size: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon img {
      height: 40px;
      max-width: 90%;
      object-fit: contain;
    }
    .icon-name {
      margin-top: 6px;
      font-weight: 600;
      font-size: .75rem;
      color: #333;
      text-align: center;
    }
    .login-btn {
      background: var(--idbet-color);
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: .3s;
    }
    .login-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .login-btn:hover:not(:disabled) {
      background: #b20710;
    }
    .btn-spinner,
    .loader {
      display: inline-block;
      border-radius: 50%;
      animation: spin .8s linear infinite;
      vertical-align: middle;
    }
    .btn-spinner {
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255, 255, 255, .6);
      border-top: 3px solid #fff;
      margin-right: 6px;
    }
    .loader {
      width: 14px;
      height: 14px;
      border: 2px solid var(--idbet-color);
      border-top-color: transparent;
      margin-left: 4px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<header>
  <div class="header-brand">
    <span class="idbet">Idbet</span><span class="separator">|</span><span class="slogan">وكيل الشحن الرسمي</span>
  </div>
</header>

<main>
  <section class="login-box">
    <div class="title-wrapper"><div class="step-box">1</div><h2>تسجيل الدخول</h2></div>

    <div class="input-label">
      <label for="player-id-1">معرّف اللاعب</label>
      <span class="info-icon" title="رقم مكوَّن من 10 أرقام">؟</span>
    </div>

    <div class="input-group">
      <input id="player-id-1" type="text" placeholder="أدخل المعرف الـ ID" maxlength="10" />
      <div class="error-message" id="error-message"></div>
    </div>

    <div class="platform-icons" id="platforms">
      <div class="icon" data-name="LineBet"><img src="https://i.postimg.cc/x1p0KbfL/cropped-linebet-logo.png" alt="LineBet" /><div class="icon-name">LineBet</div></div>
      <div class="icon" data-name="MegaPari"><img src="https://i.postimg.cc/3RRJsCtS/Wh7-Gu-Bom34-Xq4-Bu-QN5n-Qlj-XPXf-V6-CZothm-Lsl6a-S.webp" alt="MegaPari" /><div class="icon-name">MegaPari</div></div>
      <div class="icon" data-name="Melbet"><img src="https://i.postimg.cc/wjCr86FS/melbet.png" alt="Melbet" /><div class="icon-name">Melbet</div></div>
      <div class="icon" data-name="Gooobet"><img src="https://i.postimg.cc/NMyXmrWn/c943dc665c7e8926e8fb15cadd4e1eee.jpg" alt="Gooobet" /><div class="icon-name">Gooobet</div></div>
      <div class="icon" data-name="1xBet"><img src="https://i.postimg.cc/PrMCL4Cx/1-XBet-Casino-1200x900-1.png" alt="1xBet" /><div class="icon-name">1xBet</div></div>
    </div>

    <button class="login-btn" id="login-btn" disabled>تسجيل الدخول</button>
  </section>
</main>

<script>
  const input = document.getElementById('player-id-1');
  const errMsg = document.getElementById('error-message');
  const btn = document.getElementById('login-btn');
  const icons = document.querySelectorAll('.icon');
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxBQqVKs5nLkTyIG2LVC-0NSULF18zivzT3EEyvAM-mgfdmJX5jIhciRnBkbX-ww4vC/exec';
  let platform = null;
  const repReg = /^(\d)\1{9}$/;

  input.addEventListener('keydown', e => {
    const ok = ['Backspace', 'Delete', 'ArrowLeft', 'ArrowRight', 'Tab'];
    if (!ok.includes(e.key) && !/^\d$/.test(e.key)) e.preventDefault();
  });

  input.addEventListener('input', validate);

  icons.forEach(icon => {
    icon.addEventListener('click', () => {
      icons.forEach(i => i.classList.remove('selected'));
      icon.classList.add('selected');
      platform = icon.dataset.name;
      validate();
    });
  });

  function validate() {
    const val = input.value.replace(/\D/g, '');
    input.value = val;
    let msg = '';
    let msgColor = 'var(--idbet-color)';

    if (!val) {
      msg = 'يرجى إدخال المعرف للمتابعة.';
    } else if (val.length < 10) {
      msg = '<span class="loader"></span> جارٍ فحص المعرف...';
    } else if (repReg.test(val)) {
      msg = 'غير مسموح بـ 10 أرقام متشابهة.';
    } else if (!platform) {
      msg = 'المعرف صحيح، الرجاء اختيار المنصة.';
      msgColor = 'green';
    } else {
      msg = '';
    }

    errMsg.innerHTML = msg;
    errMsg.style.color = msgColor;
    btn.disabled = !!msg && !msg.includes('loader');
  }

  btn.addEventListener('click', async e => {
    e.preventDefault();
    const userId = input.value.trim();
    if (userId.length !== 10 || repReg.test(userId) || !platform) {
      errMsg.innerHTML = 'يرجى إدخال معرف صالح واختيار منصة.';
      errMsg.style.color = 'var(--idbet-color)';
      validate();
      return;
    }

    btn.innerHTML = '<span class="btn-spinner"></span> جارٍ الحفظ...';
    btn.disabled = true;

    try {
      const res = await fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ platform, userId })
      });

      const json = await res.json();
      if (json.status === 'success') {
        btn.innerHTML = '✔ تم الحفظ';
      } else {
        throw new Error(json.message || '');
      }
    } catch (err) {
      btn.innerHTML = 'حدث خطأ';
      setTimeout(() => {
        btn.innerHTML = 'تسجيل الدخول';
        validate();
      }, 3000);
    }
  });
</script>

</body>
</html>
