<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --header-height: 70px;
      --idbet-color: #e50914;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f5f5;
      direction: rtl;
      color: #333;
    }
    header {
      height: var(--header-height);
      background: #fff;
      display: flex;
      align-items: center;
      padding: 0 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      border-bottom: 1px solid #eee;
    }
    .header-brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 500;
    }
    .idbet {
      color: var(--idbet-color);
      font-size: 1.4rem;
      font-weight: bold;
    }
    .separator {
      color: #ccc;
    }
    .slogan {
      color: #555;
      font-size: 1rem;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - var(--header-height));
      padding: 20px;
    }
    .login-box {
      background: #fff;
      padding: 32px 24px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
    }
    .title-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 24px;
    }
    .step-box {
      width: 38px;
      height: 38px;
      background: var(--idbet-color);
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .input-label {
      font-weight: 600;
      margin-bottom: 6px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 14px;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: var(--idbet-color);
    }
    .error-message {
      font-size: 0.85rem;
      margin-top: 6px;
      color: red;
      min-height: 20px;
    }
    .platform-icons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      justify-items: center;
      margin: 20px 0;
    }
    .icon {
      width: 100px;
      height: 100px;
      border: 2px solid #eee;
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      background: #fafafa;
      cursor: pointer;
      transition: 0.25s ease;
    }
    .icon:hover {
      border-color: var(--idbet-color);
      box-shadow: 0 4px 12px rgba(229, 9, 20, 0.2);
    }
    .icon.selected {
      border-color: var(--idbet-color);
      box-shadow: 0 0 12px rgba(229, 9, 20, 0.4);
      background: #fff0f0;
    }
    .icon img {
      height: 48px;
      object-fit: contain;
      margin-bottom: 8px;
    }
    .icon-name {
      font-weight: 600;
      font-size: 0.85rem;
      text-align: center;
    }
    .login-btn {
      width: 100%;
      background: var(--idbet-color);
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 12px 0;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .login-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .login-btn:hover:not(:disabled) {
      background: #b20710;
    }
    @media (max-width: 480px) {
      .icon {
        width: 90px;
        height: 90px;
        padding: 8px;
      }
      .icon img {
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-brand">
      <span class="idbet">Idbet</span>
      <span class="separator">|</span>
      <span class="slogan">وكيل الشحن الرسمي</span>
    </div>
  </header>
  <main>
    <section class="login-box">
      <div class="title-wrapper">
        <div class="step-box">1</div>
        <h2>تسجيل الدخول</h2>
      </div>
      <div class="input-label">معرّف اللاعب</div>
      <div class="input-group">
        <input id="player-id" type="text" placeholder="أدخل المعرّف (10 أرقام)" maxlength="10" />
        <div class="error-message" id="error-message"></div>
      </div>
      <div class="platform-icons" id="platforms">
        <!-- Add platform icons here -->
      </div>
      <button class="login-btn" id="login-btn" disabled>تسجيل الدخول</button>
    </section>
  </main>
</body>
</html>
