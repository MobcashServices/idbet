<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f5f5;
      direction: rtl;
      color: #333;
      padding: 20px;
    }
    .login-box {
      background: #fff;
      padding: 32px 24px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, .1);
      margin: 0 auto;
    }
    .input-group {
      margin-bottom: 16px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: .95rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    .platform-icons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 20px 0;
    }
    .icon {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .1);
      cursor: pointer;
      text-align: center;
    }
    .icon img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }
    .icon.selected {
      border: 2px solid #e50914;
    }
    .login-btn {
      background: #e50914;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 10px 16px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: .3s;
    }
    .login-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <div class="input-group">
      <input id="player-id" type="text" placeholder="أدخل المعرّف" maxlength="10" />
    </div>

    <div class="platform-icons" id="platforms">
      <div class="icon" data-name="LineBet">
        <img src="https://i.postimg.cc/x1p0KbfL/cropped-linebet-logo.png" alt="LineBet">
        <div>LineBet</div>
      </div>
      <div class="icon" data-name="MegaPari">
        <img src="https://i.postimg.cc/3RRJsCtS/Wh7-Gu-Bom34-Xq4-Bu-QN5n-Qlj-XPXf-V6-CZothm-Lsl6a-S.webp" alt="MegaPari">
        <div>MegaPari</div>
      </div>
      <div class="icon" data-name="Melbet">
        <img src="https://i.postimg.cc/wjCr86FS/melbet.png" alt="Melbet">
        <div>Melbet</div>
      </div>
    </div>

    <button class="login-btn" id="submit" disabled>تسجيل الدخول</button>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbziXAceiUjVFsS3uv4k06Zh9hk_NFV-U5a_9AUpqfvVkRVP-sfirB7lSuOVAj2ODdU/exec';
    const input = document.getElementById('player-id');
    const btn = document.getElementById('submit');
    const icons = document.querySelectorAll('.icon');
    let platform = null;

    // عند اختيار الأيقونة
    icons.forEach(icon => {
      icon.addEventListener('click', () => {
        icons.forEach(i => i.classList.remove('selected'));
        icon.classList.add('selected');
        platform = icon.dataset.name;
        validate();
      });
    });

    // التحقق من صحة المعرّف
    input.addEventListener('input', validate);

    function validate() {
      const id = input.value.trim();
      const valid = /^\d{10}$/.test(id) && !/^(\d)\1{9}$/.test(id) && platform;
      btn.disabled = !valid;
    }

    // إرسال البيانات إلى Apps Script
    btn.addEventListener('click', async (e) => {
      e.preventDefault();
      const userId = input.value.trim();
      if (!userId || !platform) return alert('يرجى إدخال المعرف واختيار منصة');

      btn.textContent = 'جارٍ الإرسال...';
      btn.disabled = true;

      try {
        const res = await fetch(scriptURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, platform })
        });
        const txt = await res.text();
        btn.textContent = txt.includes("تم") ? '✔ تم الحفظ' : 'فشل الحفظ';
      } catch (err) {
        btn.textContent = 'فشل الاتصال';
      }
    });
  </script>

</body>
</html>
