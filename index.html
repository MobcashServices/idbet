<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in to - Mobcash</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f3f4f6; /* كما في bg-gray-100 */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .container {
      background-color: #fff; /* bg-white */
      max-width: 420px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      padding: 3rem 2.5rem;
      text-align: center;
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 12px 45px rgba(0,0,0,0.18);
    }
    h2 {
      font-weight: 700;
      font-size: 2.4rem;
      color: #111827; /* gray-900 */
      margin-bottom: 2rem;
      letter-spacing: 0.04em;
      user-select: none;
    }
    #oneClickTab {
      background-color: #22c55e; /* نفس اللون الأخضر */
      color: white;
      font-weight: 700;
      font-size: 1.25rem;
      padding: 0.85rem 1.2rem;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
      transition: background-color 0.3s ease, transform 0.15s ease;
      user-select: none;
    }
    #oneClickTab:hover {
      background-color: #16a34a;
      transform: scale(1.05);
    }
    #oneClickTab:active {
      transform: scale(0.97);
    }
    .icon-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.25rem;
      margin-bottom: 2rem;
      user-select: none;
    }
    .icon-box {
      background-color: #fff; /* اتركه أبيض */
      border-radius: 14px;
      padding: 1rem 0.5rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
      border: 2px solid transparent;
      user-select: none;
    }
    .icon-box.selected {
      border-color: #22c55e;
      box-shadow: 0 0 15px rgba(34,197,94,0.5);
    }
    .icon-box img {
      height: 50px;
      width: auto;
      object-fit: contain;
      margin-bottom: 0.5rem;
      user-select: none;
    }
    .icon-name {
      font-weight: 600;
      font-size: 0.9rem;
      color: #1f2937; /* gray-800 */
    }
    label {
      display: block;
      font-weight: 600;
      font-size: 1.1rem;
      color: #374151; /* gray-700 */
      margin-bottom: 0.6rem;
      user-select: none;
      text-align: right;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.9rem 1rem;
      font-size: 1.1rem;
      border-radius: 10px;
      border: 1.8px solid #d1d5db; /* gray-300 */
      background-color: #fff;
      color: #111827; /* gray-900 */
      transition: border-color 0.3s ease;
      outline-offset: 2px;
      user-select: text;
    }
    input[type="text"]:focus {
      border-color: #3b82f6; /* blue-500 */
      box-shadow: 0 0 8px rgba(59,130,246,0.5);
      outline: none;
    }
    #message {
      min-height: 1.4rem;
      font-weight: 600;
      font-size: 0.95rem;
      margin-top: 0.4rem;
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
      user-select: none;
    }
    #submitBtn {
      background-color: #2563eb; /* blue-600 */
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 14px;
      border: none;
      width: 100%;
      padding: 1rem 0;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.7rem;
      position: relative;
      user-select: none;
      transition: background-color 0.3s ease, transform 0.15s ease;
    }
    #submitBtn:hover:not(:disabled) {
      background-color: #1d4ed8; /* blue-700 */
      transform: scale(1.05);
    }
    #submitBtn:active:not(:disabled) {
      transform: scale(0.97);
    }
    #submitBtn:disabled {
      cursor: not-allowed;
      background-color: #93c5fd; /* light blue */
      transform: none;
    }
    #loader {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: white;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="نموذج تسجيل الدخول">
    <h2>Sign in to Mobcash</h2>

    <!-- زر En un clic -->
    <button id="oneClickTab" aria-label="إعادة تعيين النموذج">
      <i data-lucide="zap" class="w-5 h-5"></i>
      En&nbsp;un&nbsp;clic
    </button>

    <!-- أيقونات المنصات -->
    <input type="hidden" id="platform" aria-hidden="true" />
    <div id="platformIcons" class="icon-container" role="list">
      <div class="icon-box" data-name="LineBet" role="listitem" tabindex="0" aria-label="اختيار منصة LineBet">
        <img src="https://i.postimg.cc/x1p0KbfL/cropped-linebet-logo.png" alt="LineBet" draggable="false" />
        <div class="icon-name">LineBet</div>
      </div>
      <div class="icon-box" data-name="MegaPari" role="listitem" tabindex="0" aria-label="اختيار منصة MegaPari">
        <img src="https://i.postimg.cc/3RRJsCtS/Wh7-Gu-Bom34-Xq4-Bu-QN5n-Qlj-XPXf-V6-CZothm-Lsl6a-S.webp" alt="MegaPari" draggable="false" />
        <div class="icon-name">MegaPari</div>
      </div>
      <div class="icon-box" data-name="Melbet" role="listitem" tabindex="0" aria-label="اختيار منصة Melbet">
        <img src="https://i.postimg.cc/wjCr86FS/melbet.png" alt="Melbet" draggable="false" />
        <div class="icon-name">Melbet</div>
      </div>
      <div class="icon-box" data-name="Gooobet" role="listitem" tabindex="0" aria-label="اختيار منصة Gooobet">
        <img src="https://i.postimg.cc/NMyXmrWn/c943dc665c7e8926e8fb15cadd4e1eee.jpg" alt="Gooobet" draggable="false" />
        <div class="icon-name">Gooobet</div>
      </div>
      <div class="icon-box" data-name="1xBet" role="listitem" tabindex="0" aria-label="اختيار منصة 1xBet">
        <img src="https://i.postimg.cc/PrMCL4Cx/1-XBet-Casino-1200x900-1.png" alt="1xBet" draggable="false" />
        <div class="icon-name">1xBet</div>
      </div>
    </div>

    <!-- حقل ID -->
    <div class="mb-4 text-right">
      <label for="userId">أدخل الـ ID (10 أرقام)</label>
      <input
        type="text"
        id="userId"
        maxlength="10"
        placeholder="مثال: 1234567890"
        autocomplete="off"
        inputmode="numeric"
        pattern="\d{10}"
        aria-describedby="message"
        oninput="validateId()"
      />
    </div>

    <!-- الرسالة -->
    <div id="message" aria-live="polite" role="alert" class="fade"></div>

    <!-- زر التسجيل -->
    <button id="submitBtn" onclick="login()" aria-label="تسجيل الدخول">
      <i data-lucide="log-in" class="w-6 h-6"></i>
      <span class="label">Sign in</span>
      <svg
        id="loader"
        class="hidden w-6 h-6 animate-spin"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
      >
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" d="M4 12a8 8 0 018-8v8z" fill="currentColor"></path>
      </svg>
    </button>
  </div>

  <script>
    lucide.createIcons();

    const iconBoxes = document.querySelectorAll(".icon-box");
    const platformInput = document.getElementById("platform");

    iconBoxes.forEach(icon => {
      icon.addEventListener("click", () => {
        iconBoxes.forEach(i => i.classList.remove("selected"));
        icon.classList.add("selected");
        platformInput.value = icon.dataset.name;
        validateId();
      });
      icon.addEventListener("keydown", e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          icon.click();
        }
      });
    });

    const isRepeatedDigits = (id) => /^(\d)\1{9}$/.test(id);

    function showMessage(text, type = "error") {
      const msg = document.getElementById("message");
      msg.className = "fade show";
      msg.textContent = text;
      msg.style.color = type === "success" ? "#22c55e" : "#dc2626"; // أخضر أو أحمر
    }

    function validateId() {
      const userId = document.getElementById("userId").value.trim();
      const platform = platformInput.value;
      if (!/^\d*$/.test(userId)) return showMessage("يرجى إدخال أرقام فقط.");
      if (userId.length !== 10) return showMessage("يجب أن يحتوي الـ ID على 10 أرقام.");
      if (isRepeatedDigits(userId)) return showMessage("الرقم المعرف غير صالح.");
      if (!platform) return showMessage("الرجاء اختيار المنصة.");
      document.getElementById("message").className = "fade";
      document.getElementById("message").textContent = "";
    }

    function resetForm() {
      const btn = document.getElementById("submitBtn");
      const loader = document.getElementById("loader");
      const label = btn.querySelector(".label");
      btn.disabled = false;
      loader.classList.add("hidden");
      label.classList.remove("hidden");
      platformInput.value = "";
      document.getElementById("userId").value = "";
      iconBoxes.forEach(i => i.classList.remove("selected"));
      document.getElementById("message").textContent = "";
      document.getElementById("message").className = "fade";
    }

    document.getElementById("oneClickTab").addEventListener("click", resetForm);

    function login() {
      const platform = platformInput.value;
      const userId = document.getElementById("userId").value.trim();
      const btn = document.getElementById("submitBtn");
      const loader = document.getElementById("loader");
      const label = btn.querySelector(".label");

      if (!platform || userId.length !== 10 || isRepeatedDigits(userId)) {
        validateId();
        return;
      }

      btn.disabled = true;
      loader.classList.remove("hidden");
      label.classList.add("hidden");

      fetch("https://script.google.com/macros/s/AKfycbx5eBtV9miCzU9nk2oHtZk5hizvzE2U23aph7_g_tkf_8SiEyzxwRgRd5XRiBQ3-a35pQ/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ platform, userId })
      })
      .then(() => {
        showMessage("تم الدخول بنجاح!", "success");
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1000);
      })
      .catch(() => {
        showMessage("فشل الاتصال بالخادم", "error");
      })
      .finally(() => {
        btn.disabled = false;
        loader.classList.add("hidden");
        label.classList.remove("hidden");
      });
    }
  </script>
</body>
</html>
