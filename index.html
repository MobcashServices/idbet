<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in to - Mobcash</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      background: #f9fafb;
    }
    .card-container {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }
    .platform-card {
      background: white;
      width: 220px;
      height: 140px;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      border: 3px solid transparent;
      user-select: none;
    }
    .platform-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 28px rgb(0 0 0 / 0.2);
    }
    .platform-card.selected {
      border-color: #2563eb; /* blue-600 */
      box-shadow: 0 12px 28px rgb(37 99 235 / 0.4);
      transform: translateY(-7px);
      background: #e0e7ff; /* blue-100 */
    }
    .platform-card img {
      max-width: 100px;
      max-height: 70px;
      object-fit: contain;
      margin-bottom: 1rem;
      pointer-events: none;
    }
    .platform-card .platform-name {
      font-weight: 700;
      font-size: 1.1rem;
      color: #1e293b; /* slate-800 */
      user-select: none;
    }
    /* للرسالة */
    .fade {
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(-5px);
    }
    .fade.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center px-4 py-10">
  <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-8 w-full max-w-lg">
    <h2 class="text-3xl font-extrabold text-center text-gray-800 dark:text-white mb-8 select-none">Sign in to Mobcash</h2>

    <!-- اختيار المنصة كبطاقات دفع عالمية -->
    <label class="block mb-4 text-center text-lg font-semibold text-gray-700 dark:text-gray-300 select-none">اختر المنصة</label>
    <div id="platformCards" class="card-container" role="listbox" aria-label="اختيار المنصة">
      <!-- بطاقة 1 -->
      <div tabindex="0" role="option" aria-selected="false" class="platform-card" data-value="Mega pari" title="Mega pari">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Mega_Pari_logo.png" alt="Mega pari" />
        <div class="platform-name">Mega pari</div>
      </div>
      <!-- بطاقة 2 -->
      <div tabindex="0" role="option" aria-selected="false" class="platform-card" data-value="Linbet" title="Linbet">
        <img src="https://linbet.com/assets/img/linbet-logo.svg" alt="Linbet" />
        <div class="platform-name">Linbet</div>
      </div>
      <!-- بطاقة 3 -->
      <div tabindex="0" role="option" aria-selected="false" class="platform-card" data-value="Gooobet" title="Gooobet">
        <img src="https://gooobet.com/logo.png" alt="Gooobet" />
        <div class="platform-name">Gooobet</div>
      </div>
    </div>

    <!-- حقل الـ ID -->
    <div class="mb-6">
      <label for="userId" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300 select-none">أدخل الـ ID (10 أرقام)</label>
      <input type="text" id="userId" maxlength="10" placeholder="مثال: 1234567890" class="w-full px-5 py-3 border rounded-xl text-base bg-white text-gray-800 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" oninput="validateId()" />
    </div>

    <!-- الرسالة -->
    <div id="message" class="fade text-center text-sm mb-6 h-6 font-semibold"></div>

    <!-- زر التسجيل -->
    <button id="submitBtn" onclick="login()" class="relative w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition duration-300 flex items-center justify-center gap-3 text-lg select-none">
      <i data-lucide="log-in" class="w-6 h-6"></i>
      <span class="label">Sign in</span>
      <svg id="loader" class="hidden absolute w-6 h-6 animate-spin" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" d="M4 12a8 8 0 018-8v8z" fill="currentColor"></path>
      </svg>
    </button>
  </div>

  <script>
    lucide.createIcons();

    let selectedPlatform = "";

    const platformCards = document.querySelectorAll(".platform-card");

    // تفعيل اختيار البطاقة
    platformCards.forEach(card => {
      card.addEventListener("click", () => {
        selectPlatform(card);
      });
      card.addEventListener("keydown", e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          selectPlatform(card);
        }
      });
    });

    function selectPlatform(card) {
      platformCards.forEach(c => {
        c.classList.remove("selected");
        c.setAttribute("aria-selected", "false");
      });
      card.classList.add("selected");
      card.setAttribute("aria-selected", "true");
      selectedPlatform = card.getAttribute("data-value");
      clearMessage();
    }

    const isRepeatedDigits = (id) => /^(\d)\1{9}$/.test(id);

    function showMessage(text, type = "error") {
      const msg = document.getElementById("message");
      msg.className = "fade show text-center text-sm mb-6 h-6 font-semibold";
      msg.textContent = text;
      msg.style.color = type === "success" ? "green" : "red";
    }

    function clearMessage() {
      const msg = document.getElementById("message");
      msg.className = "fade";
      msg.textContent = "";
    }

    function validateId() {
      const userId = document.getElementById("userId").value;
      if (!/^\d*$/.test(userId)) {
        showMessage("يرجى إدخال أرقام فقط.");
        return;
      }
      if (userId.length !== 10) {
        showMessage("يجب أن يحتوي الـ ID على 10 أرقام تماما لإتمام التسجيل.");
        return;
      }
      if (isRepeatedDigits(userId)) {
        showMessage("الرقم المعرف الid غير صالح.");
        return;
      }
      clearMessage();
    }

    function resetForm() {
      const btn = document.getElementById("submitBtn");
      const loader = document.getElementById("loader");
      const label = btn.querySelector(".label");

      btn.disabled = false;
      btn.classList.remove("opacity-50", "cursor-not-allowed");
      loader.classList.add("hidden");
      label.classList.remove("hidden");
      document.getElementById("userId").disabled = false;

      platformCards.forEach(c => c.classList.remove("selected"));
      selectedPlatform = "";

      // تحميل القيم المخزنة
      const storedPlatform = localStorage.getItem("platform");
      const storedId = localStorage.getItem("userId");

      if (storedPlatform) {
        platformCards.forEach(c => {
          if (c.getAttribute("data-value") === storedPlatform) {
            selectPlatform(c);
          }
        });
      }
      if (storedId) {
        document.getElementById("userId").value = storedId;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      resetForm();
    });

    function login() {
      const userId = document.getElementById("userId").value;
      const btn = document.getElementById("submitBtn");
      const loader = document.getElementById("loader");
      const label = btn.querySelector(".label");

      if (!selectedPlatform) {
        showMessage("يرجى اختيار المنصة.");
        return;
      }
      if (userId.length !== 10 || !/^\d+$/.test(userId)) {
        showMessage("الرجاء إدخال ID مكوّن من 10 أرقام.");
        return;
      }
      if (isRepeatedDigits(userId)) {
        showMessage("غير مسموح بـ 10 أرقام متشابهة.");
        return;
      }

      btn.disabled = true;
      btn.classList.add("opacity-50", "cursor-not-allowed");
      loader.classList.remove("hidden");
      label.classList.add("hidden");
      document.getElementById("userId").disabled = true;

      localStorage.setItem("platform", selectedPlatform);
      localStorage.setItem("userId", userId);

      fetch("https://script.google.com/macros/s/AKfycbx5eBtV9miCzU9nk2oHtZk5hizvzE2U23aph7_g_tkf_8SiEyzxwRgRd5XRiBQ3-a35pQ/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ platform: selectedPlatform, userId })
      }).finally(() => {
        setTimeout(() => {
          window.location.href = "home.html";
        }, 800);
      });
    }
  </script>
</body>
</html>
