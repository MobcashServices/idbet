<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>CashPlus Modal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .modal {
      width: 330px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      border-radius: 0;
      overflow: hidden;
    }

    .modal-header {
      background: #fff;
      padding: 24px 16px 18px;
      text-align: center;
      position: relative;
    }

    .modal-header img {
      height: 40px;
      object-fit: contain;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 22px;
      height: 22px;
      cursor: pointer;
    }

    .close-btn svg path {
      stroke: #ccc;
    }

    .body-wrapper {
      background: #f3f3f3;
    }

    .progress-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px 0 12px;
    }

    .step-circle {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: #d9e2ed;
    }

    .step-circle.active {
      background-color: #fff;
      border: 2px solid #7bb33d;
    }

    .step-line {
      height: 2px;
      width: 40px;
      background-color: #d9e2ed;
    }

    .modal-body {
      padding: 20px 18px 22px;
    }

    .amount-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .amount-label {
      font-size: 13px;
      color: #003366;
      font-weight: 700;
      line-height: 1.6;
    }

    .amount-input {
      width: 120px;
      padding: 6px 8px;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid #a5a5a5;
      border-radius: 0;
      background-color: #ffffff;
      color: #000000;
      text-align: center;
      outline: none;
    }

    .amount-input:focus {
      border: 1px solid #4d90fe;
    }

    /* إزالة الأسهم من input type=number في الحاسوب */
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    .deposit-button {
      width: 100%;
      background: #e53935;
      color: #fff;
      border: none;
      padding: 11px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      border-radius: 0;
      letter-spacing: 0.5px;
    }

    .deposit-button:hover {
      background: #e53935; /* بدون تغيير عند الضغط */
    }
  </style>
</head>
<body>

<div class="modal">
  <!-- ✅ رأس النموذج -->
  <div class="modal-header">
    <img src="https://i.postimg.cc/JzRX7sPP/cash-plus.png" alt="CashPlus" />
    <div class="close-btn" onclick="alert('Close')">
      <svg width="22" height="22" viewBox="0 0 22 22" fill="none">
        <path d="M7 7 L15 15 M15 7 L7 15" stroke="#ccc" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </div>
  </div>

  <!-- ✅ باقي النموذج -->
  <div class="body-wrapper">
    <div class="progress-bar">
      <div class="step-circle active"></div>
      <div class="step-line"></div>
      <div class="step-circle"></div>
      <div class="step-line"></div>
      <div class="step-circle"></div>
    </div>

    <div class="modal-body">
      <div class="amount-section">
        <div class="amount-label">
          Amount (Min 100.00<br>
          MAD / Max 5 000.00<br>
          MAD):
        </div>
        <input type="number" class="amount-input" value="100.00">
      </div>
      <button class="deposit-button">DEPOSIT</button>
    </div>
  </div>
</div>

</body>
</html>
