<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول - idbet</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px 25px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, .06);
      max-width: 360px;
      width: 100%;
      box-sizing: border-box;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 700;
      color: #e50914;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #b20710;
    }
  </style>
</head>
<body>

  <section class="login-box">
    <h2>تسجيل الدخول</h2>
    <form id="login-form">
      <label for="account-number-input">رقم الحساب:</label>
      <input type="text" id="account-number-input" name="account-number" placeholder="أدخل رقم حسابك" required />
      <button type="submit">دخول</button>
    </form>
  </section>

<script>
  const form = document.getElementById('login-form');
  form.addEventListener('submit', function(event) {
    event.preventDefault();
    const accountNumber = document.getElementById('account-number-input').value.trim();
    if(accountNumber.length === 0){
      alert('يرجى إدخال رقم الحساب');
      return;
    }
    // تخزين رقم الحساب في localStorage
    localStorage.setItem('accountNumber', accountNumber);
    // التوجه إلى صفحة Home.html
    window.location.href = 'Home.html';
  });
</script>

</body>
</html>
