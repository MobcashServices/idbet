<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription</title>
  <style>
    :root {
      --header-height: 70px;
      --header-bg: #ffffff;
      --idbet-color: #e50914; /* أحمر احترافي مثل Garena */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      height: var(--header-height);
      background-color: var(--header-bg);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      border-bottom: 1px solid #eee;
    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1rem;
      font-weight: 500;
    }

    .header-brand .idbet {
      color: var(--idbet-color);
      font-size: 1.2rem;
      font-weight: bold;
    }

    .header-brand .separator {
      color: #ccc;
      font-weight: normal;
      font-size: 1.2rem;
    }

    .header-brand .slogan {
      color: #555;
      font-size: 0.95rem;
    }

    main {
      padding: 24px;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-brand">
      <span class="idbet">Idbet</span>
      <span class="separator">|</span>
      <span class="slogan">وكيل الشحن الرسمي</span>
    </div>
  </header>

  <main>
    <!-- سيتم إضافة محتوى التسجيل هنا لاحقًا -->
  </main>

</body>
</html>
