<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>CashPlus Modal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: rgba(0, 0, 0, 0.4);
      min-height: 100dvh; /* دعم للهواتف الحديثة */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .modal {
      width: 100%;
      max-width: 340px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    .modal-header {
      background: #fff;
      height: 90px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .modal-header img {
      height: 50px;
      object-fit: contain;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      color: #999;
      cursor: pointer;
      font-weight: bold;
    }

    .body-wrapper {
      background: #f3f3f3;
    }

    .progress-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px 0 12px;
    }

    .step-circle {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: #d9e2ed;
    }

    .step-circle.active {
      background-color: #fff;
      border: 2px solid #7bb33d;
    }

    .step-line {
      height: 2px;
      width: 40px;
      background-color: #d9e2ed;
    }

    .modal-body {
      padding: 20px 18px 22px;
    }

    .amount-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 8px;
    }

    .amount-label {
      font-size: 13px;
      color: #003366;
      font-weight: 700;
      line-height: 1.6;
    }

    .amount-input {
      width: 140px;
      height: 32px;
      padding: 4px 8px;
      font-size: 14px;
      font-weight: 500;
      background-color: #ffffff;
      color: #000000;
      text-align: center;
      border-top: 1px solid #9eaab7;
      border-left: 1px solid #9eaab7;
      border-right: none;
      border-bottom: none;
      border-radius: 0;
      outline: none;
      box-shadow: none;
    }

    .amount-input:focus {
      border-top: 1px solid #9eaab7;
      border-left: 1px solid #9eaab7;
      border-right: none;
      border-bottom: none;
      outline: none;
      box-shadow: none;
    }

    .deposit-button {
      position: relative;
      overflow: hidden;
      width: 100%;
      background: #e53935;
      color: #fff;
      border: none;
      padding: 13px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      border-radius: 0;
      letter-spacing: 0.5px;
      transition: background 0.3s ease;
      z-index: 0;
    }

    .deposit-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.5) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      z-index: 1;
      transform: skewX(-20deg);
    }

    .deposit-button:hover::before {
      animation: shimmer 0.8s ease-in-out;
    }

    @keyframes shimmer {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>

<div class="modal">
  <div class="modal-header">
    <img src="https://i.postimg.cc/JzRX7sPP/cash-plus.png" alt="CashPlus" />
    <div class="close-btn" onclick="alert('Close')">×</div>
  </div>

  <div class="body-wrapper">
    <div class="progress-bar">
      <div class="step-circle active"></div>
      <div class="step-line"></div>
      <div class="step-circle"></div>
      <div class="step-line"></div>
      <div class="step-circle"></div>
    </div>

    <div class="modal-body">
      <div class="amount-section">
        <div class="amount-label">
          Amount (Min 100.00<br>
          MAD / Max 5 000.00<br>
          MAD):
        </div>
        <input type="number" class="amount-input" value="100.00">
      </div>
      <button class="deposit-button">DEPOSIT</button>
    </div>
  </div>
</div>

</body>
</html>
