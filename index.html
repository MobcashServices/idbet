<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>CashPlus Modal</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .modal {
      width: 320px;
      background: #fff;
      border-radius: 4px;
      position: relative;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      overflow: hidden;
    }

    .modal-header {
      padding: 10px 16px;
      background: #f3f3f3;
      text-align: center;
      position: relative;
    }

    .modal-header img {
      height: 48px;
      transition: transform 0.25s ease;
    }

    .modal-header:active img {
      transform: scale(0.85) translateY(2px);
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 20px;
      color: #999;
      cursor: pointer;
    }

    .modal-body {
      padding: 16px 16px 20px;
    }

    .progress-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .circle {
      width: 12px;
      height: 12px;
      background: #ccc;
      border-radius: 50%;
    }

    .circle.active {
      background: #66cc33;
    }

    .line {
      height: 2px;
      width: 40px;
      background: #ccc;
      margin: 0 5px;
    }

    .amount-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .amount-label {
      font-size: 12px;
      color: #000;
      line-height: 1.4;
    }

    .amount-input {
      width: 110px;
      padding: 6px 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 2px;
      text-align: center;
    }

    .deposit-button {
      width: 100%;
      background: #e50914;
      color: #fff;
      border: none;
      padding: 12px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      border-radius: 2px;
    }

    .deposit-button:hover {
      background: #c50812;
    }
  </style>
</head>
<body>

<div class="modal">
  <div class="modal-header">
    <img src="https://i.postimg.cc/JzRX7sPP/cash-plus.png" alt="CashPlus" />
    <div class="close-btn" onclick="alert('Close')">Ã—</div>
  </div>
  <div class="modal-body">
    <div class="progress-bar">
      <div class="circle active"></div>
      <div class="line"></div>
      <div class="circle"></div>
      <div class="line"></div>
      <div class="circle"></div>
    </div>
    <div class="amount-section">
      <div class="amount-label">
        Amount (Min 100.00<br> MAD / Max 5,000.00 MAD):
      </div>
      <input type="number" class="amount-input" value="100.00">
    </div>
    <button class="deposit-button">DEPOSIT</button>
  </div>
</div>

</body>
</html>
