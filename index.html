<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نموذج تسجيل الدخول البسيط</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 20px;
      background: #f0f0f0;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background: #e50914;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
    }
    .error {
      color: #e50914;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>

  <h2>تسجيل الدخول</h2>

  <form id="loginForm">
    <label for="userId">معرّف اللاعب (10 أرقام فقط):</label>
    <input type="text" id="userId" name="userId" maxlength="10" placeholder="أدخل المعرف" autocomplete="off" />

    <label for="platform">اختر المنصة:</label>
    <select id="platform" name="platform">
      <option value="">-- اختر المنصة --</option>
      <option value="LineBet">LineBet</option>
      <option value="MegaPari">MegaPari</option>
      <option value="Melbet">Melbet</option>
      <option value="Gooobet">Gooobet</option>
      <option value="1xBet">1xBet</option>
    </select>

    <button type="submit" id="submitBtn" disabled>إرسال</button>
  </form>

  <div id="message" class="message"></div>

  <script>
    const userIdInput = document.getElementById('userId');
    const platformSelect = document.getElementById('platform');
    const submitBtn = document.getElementById('submitBtn');
    const messageDiv = document.getElementById('message');

    function validate() {
      const userId = userIdInput.value.trim();
      const platform = platformSelect.value;
      const isUserIdValid = /^\d{10}$/.test(userId);
      submitBtn.disabled = !(isUserIdValid && platform);
      messageDiv.textContent = '';
      messageDiv.className = 'message';
    }

    userIdInput.addEventListener('input', () => {
      // السماح بالأرقام فقط
      userIdInput.value = userIdInput.value.replace(/\D/g, '');
      validate();
    });

    platformSelect.addEventListener('change', validate);

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      messageDiv.textContent = '';
      messageDiv.className = 'message';

      const payload = {
        userId: userIdInput.value.trim(),
        platform: platformSelect.value
      };

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzQXqfYK3rzSSR-ZKYDxsa1iqTQUpfflHnDZQVnU3hKxNoLG0j3gPO0KIijH5YZelQg3A/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const result = await response.json();
        if (result.status === 'success') {
          messageDiv.textContent = 'تم الإرسال بنجاح!';
          messageDiv.classList.add('success');
          // يمكنك إعادة تعيين النموذج إذا أردت:
          // e.target.reset();
          // submitBtn.disabled = true;
        } else {
          throw new Error(result.message || 'فشل في الإرسال');
        }
      } catch (err) {
        messageDiv.textContent = 'حدث خطأ أثناء الإرسال. حاول مرة أخرى.';
        messageDiv.classList.add('error');
        submitBtn.disabled = false;
      }
    });
  </script>

</body>
</html>
