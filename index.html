<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in to - Mobcash</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      background: #f9fafb;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      max-width: 600px; /* ليظهر 3 بطاقات في صف */
      margin: 0 auto 1.5rem auto;
    }
    .platform-card {
      background: transparent;
      width: 180px;
      height: 110px;
      border-radius: 0.75rem;
      border: 2px solid #cbd5e1; /* رمادي فاتح */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 0.7rem;
      cursor: pointer;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      text-align: center;
      box-shadow: none;
      position: relative;
    }
    .platform-card:hover {
      border-color: #2563eb; /* أزرق */
      box-shadow: 0 4px 12px rgb(37 99 235 / 0.3);
    }
    .platform-card.selected {
      border-color: #2563eb; /* أزرق */
      box-shadow: 0 6px 20px rgb(37 99 235 / 0.5);
      background: #e0e7ff; /* أزرق فاتح */
    }
    .platform-img {
      width: 100px;
      height: 50px;
      background-color: #f0f4f8; /* رمادي فاتح جداً */
      border-radius: 0.4rem;
      margin-bottom: 0.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      font-weight: 700;
      color: #64748b; /* رمادي متوسط */
      font-size: 0.9rem;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.05);
    }
    .platform-label {
      background-color: #cbd5e1; /* رمادي فاتح */
      color: #334155; /* slate-700 */
      font-weight: 700;
      font-size: 0.85rem;
      padding: 2px 8px;
      border-radius: 0.4rem;
      user-select: none;
      width: fit-content;
      margin: 0 auto;
      box-shadow: inset 0 0 4px rgba(0,0,0,0.1);
    }
    .fade {
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(-5px);
    }
    .fade.show {
      opacity: 1;
      transform: translateY(0);
    }
    #submitBtn {
      position: relative;
    }
    #loader {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: white;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center px-4 py-10">
  <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-6 w-full max-w-md">
    <h2 class="text-2xl font-extrabold text-center text-gray-800 dark:text-white mb-6 select-none">Sign in to Mobcash</h2>

    <label class="block mb-3 text-center text-lg font-semibold text-gray-700 dark:text-gray-300 select-none">اختر المنصة</label>
    <div id="platformCards" class="card-container" role="listbox" aria-label="اختيار المنصة">
      <div tabindex="0" role="option" aria-selected="false" class="platform-card" data-value="Mega pari" title="Mega pari">
        <div class="platform-img">صورة Mega pari</div>
        <div class="platform-label">منصة</div>
      </div>
      <div tabindex="0" role="option" aria-selected="false" class="platform-card" data-value="Linbet" title="Linbet">
        <div class="platform-img">صورة Linbet</div>
        <div class="platform-label">منصة</div>
      </div>
      <div tabindex="0" role="option" aria-selected="false" class="platform-card" data-value="Gooobet" title="Gooobet">
        <div class="platform-img">صورة Gooobet</div>
        <div class="platform-label">منصة</div>
      </div>
      <div tabindex="0" role="option" aria-selected="false" class="platform-card" data-value="1xbet" title="1xbet">
        <div class="platform-img">صورة 1xbet</div>
        <div class="platform-label">منصة</div>
      </div>
      <div tabindex="0" role="option" aria-selected="false" class="platform-card" data-value="Melbet" title="Melbet">
        <div class="platform-img">صورة Melbet</div>
        <div class="platform-label">منصة</div>
      </div>
    </div>

    <div class="mb-6">
      <label for="userId" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300 select-none">أدخل الـ ID (10 أرقام)</label>
      <input type="text" id="userId" maxlength="10" placeholder="مثال: 1234567890" class="w-full px-4 py-2 border rounded-lg text-base bg-white text-gray-800 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" oninput="validateId()" />
    </div>

    <div id="message" class="fade text-center text-sm mb-6 h-6 font-semibold"></div>

    <button id="submitBtn" onclick="login()" class="relative w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition duration-300 flex items-center justify-center gap-2 text-lg select-none">
      <i data-lucide="log-in" class="w-5 h-5"></i>
      <span class="label">Sign in</span>
      <svg id="loader" class="hidden w-5 h-5 animate-spin" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="تحميل">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" d="M4 12a8 8 0 018-8v8z" fill="currentColor"></path>
      </svg>
    </button>
  </div>

  <script>
    lucide.createIcons();

    let selectedPlatform = "";

    const platformCards = document.querySelectorAll(".platform-card");

    platformCards.forEach(card => {
      card.addEventListener("click", () => {
        selectPlatform(card);
      });
      card.addEventListener("keydown", e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          selectPlatform(card);
        }
      });
    });

    function selectPlatform(card) {
      platformCards.forEach(c => {
        c.classList.remove("selected");
        c.setAttribute("aria-selected", "false");
      });
      card.classList.add("selected");
      card.setAttribute("aria-selected", "true");
      selectedPlatform = card.getAttribute("data-value");
      clearMessage();
    }

    const isRepeatedDigits = (id) => /^(\d)\1{9}$/.test(id);

    function showMessage(text, type = "error") {
      const msg = document.getElementById("message");
      msg.className = "fade show text-center text-sm mb-6 h-6 font-semibold";
      msg.textContent = text;
      msg.style.color = type === "success" ? "green" : "red";
    }

    function clearMessage() {
      const msg = document.getElementById("message");
      msg.className = "fade";
      msg.textContent = "";
    }

    function validateId() {
      const userId = document.getElementById("userId").value;
      if (!/^\d*$/.test(userId)) {
        showMessage("يرجى إدخال أرقام فقط.");
        return;
      }
      if (userId.length !== 10) {
        showMessage("يجب أن يحتوي الـ ID على 10 أرقام تماما لإتمام التسجيل.");
        return;
      }
      if (isRepeatedDigits(userId)) {
        showMessage("الرقم المعرف الid غير صالح.");
        return;
      }
      clearMessage();
    }

    function resetForm() {
      const btn = document.getElementById("submitBtn");
      const loader = document.getElementById("loader");
      const label = btn.querySelector(".label");

      btn.disabled = false;
      btn.classList.remove("opacity-50", "cursor-not-allowed");
      loader.classList.add("hidden");
      label.classList.remove("hidden");
      document.getElementById("userId").disabled = false;

      platformCards.forEach(c => c.classList.remove("selected"));
      selectedPlatform = "";

      const storedPlatform = localStorage.getItem("platform");
      const storedId = localStorage.getItem("userId");

      if (storedPlatform) {
        platformCards.forEach(c => {
          if (c.getAttribute("data-value") === storedPlatform) {
            selectPlatform(c);
          }
        });
      }
      if (storedId) {
        document.getElementById("userId").value = storedId;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      resetForm();
    });

      const userId = document.getElementById("userId").value;
      const btn = document.getElementById("submitBtn");
      const loader = document.getElementById("loader");
