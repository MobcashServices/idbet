<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>CashPlus Deposit</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .modal {
      width: 320px;
      background: #fff;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .modal-header {
      background: #f0f0f0;
      text-align: center;
      padding: 12px;
    }

    .modal-header img {
      height: 50px;
      transition: transform 0.25s ease;
    }

    .modal-header:active img {
      transform: scale(0.85) translateY(2px);
    }

    .modal-body {
      padding: 20px;
    }

    .progress {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #ccc;
    }

    .circle.active {
      background-color: #44bd32;
    }

    .line {
      flex: 1;
      height: 3px;
      background-color: #ccc;
      margin: 0 5px;
      position: relative;
      top: -5px;
    }

    .amount-label {
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: #444;
    }

    .amount-input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .deposit-button {
      width: 100%;
      background-color: #e50914;
      color: white;
      border: none;
      padding: 12px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    .deposit-button:hover {
      background-color: #c70712;
    }

    .close-btn {
      position: absolute;
      right: 10px;
      top: 8px;
      font-size: 18px;
      color: #888;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="modal">
  <div class="modal-header">
    <img src="https://i.postimg.cc/JzRX7sPP/cash-plus.png" alt="CashPlus" />
    <div class="close-btn" onclick="alert('Close button clicked')">Ã—</div>
  </div>
  <div class="modal-body">
    <div class="progress">
      <div class="circle active"></div>
      <div class="line"></div>
      <div class="circle"></div>
      <div class="line"></div>
      <div class="circle"></div>
    </div>
    <div class="amount-label">Amount (Min 100.00 MAD / Max 5,000.00 MAD):</div>
    <input type="number" class="amount-input" placeholder="100.00" value="100.00" />
    <button class="deposit-button">DEPOSIT</button>
  </div>
</div>

</body>
</html>
