<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in to - Mobcash</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f9fafb;
    }
    .container-fixed {
      width: 400px;
      max-width: 95vw;
      height: 520px;
      padding: 1rem 1.25rem;
      box-sizing: border-box;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 12px 30px rgb(0 0 0 / 0.15);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    h2 {
      font-size: 1.8rem;
      color: #1e293b;
      user-select: none;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 700;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
      max-height: 180px;
      overflow-y: auto;
      padding-right: 4px; /* for scrollbar spacing */
    }
    .platform-card {
      background: white;
      width: 120px;
      height: 100px;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgb(0 0 0 / 0.18);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 0.5rem 0.75rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      border: 3px solid transparent;
      user-select: none;
      text-align: center;
      font-size: 0.9rem;
      position: relative;
    }
    .platform-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 14px 35px rgb(0 0 0 / 0.25);
    }
    .platform-card.selected {
      border-color: #2563eb; /* blue-600 */
      box-shadow: 0 14px 35px rgb(37 99 235 / 0.5);
      transform: translateY(-7px);
      background: #e0e7ff; /* blue-100 */
    }
    .platform-card .platform-img {
      width: 70px;
      height: 45px;
      background-color: #e2e8f0; /* أفتح قليلاً */
      border-radius: 0.6rem;
      margin-bottom: 0.5rem;
      user-select: none;
      font-weight: 700;
      color: #64748b;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      /* placeholder for image */
      position: relative;
      overflow: hidden;
    }
    /* مكان الصورة الفارغة - يمكنك استبدالها بصورة لاحقاً */
    .platform-card .platform-img::after {
      content: '';
      position: absolute;
      inset: 10% 10%;
      border: 2px dashed #94a3b8;
      border-radius: 0.4rem;
    }
    .platform-card .platform-name {
      font-weight: 700;
      font-size: 0.9rem;
      color: #1e293b;
      user-select: none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #475569;
      user-select: none;
      font-size: 0.95rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.45rem 0.8rem;
      border-radius: 0.75rem;
      border: 1.8px solid #cbd5e1;
      font-size: 1rem;
      color: #1e293b;
      background-color: #fefefe;
      transition: border-color 0.25s ease;
      outline-offset: 2px;
    }
    input[type="text"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 6px 1px rgba(37, 99, 235, 0.45);
      background-color: #fff;
    }
    #message {
      font-weight: 600;
      font-size: 0.9rem;
      min-height: 1.25rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.3rem;
      user-select: none;
    }
    #message.error {
      color: #dc2626; /* red-600 */
    }
    #message.success {
      color: #16a34a; /* green-600 */
    }
    #message svg {
      width: 16px;
      height: 16px;
    }
    button#submitBtn {
      margin-top: auto;
      width: 100%;
      background-color: #2563eb;
      color: white;
      font-weight: 700;
      padding: 0.7rem 0;
      border-radius: 1rem;
      font-size: 1.1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.6rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgb(37 99 235 / 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
      user-select: none;
      border: none;
    }
    button#submitBtn:hover:not(:disabled) {
      background-color: #1d4ed8;
      box-shadow: 0 8px 20px rgb(29 78 216 / 0.7);
      transform: translateY(-2px);
    }
    button#submitBtn:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 5px 12px rgb(29 78 216 / 0.6);
    }
    button#submitBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }
    svg#loader {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      color: white;
    }
    /* responsive */
    @media (max-width: 440px) {
      .container-fixed {
        width: 95vw;
        height: auto;
        padding: 1rem;
      }
      .platform-card {
        width: 100px;
        height: 90px;
      }
      button#submitBtn {
        font-size: 1rem;
        padding: 0.6rem 0;
      }
    }
  </style>
</head>
