<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج إرسال ID</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; text-align: center; }
    form { background: #fff; padding: 20px; border-radius: 8px; display: inline-block; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input, select, button { margin: 10px 0; padding: 10px; width: 100%; max-width: 300px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; }
    button { background: #e50914; color: #fff; font-weight: bold; cursor: pointer; }
    button:hover { background: #b20710; }
  </style>
</head>
<body>

  <h2>إرسال معرّف اللاعب والمنصة</h2>

  <form id="send-form">
    <input type="text" id="userId" placeholder="أدخل الـ ID" required maxlength="10" />
    
    <select id="platform" required>
      <option value="">اختر المنصة</option>
      <option value="LineBet">LineBet</option>
      <option value="MegaPari">MegaPari</option>
      <option value="Melbet">Melbet</option>
      <option value="Gooobet">Gooobet</option>
      <option value="1xBet">1xBet</option>
    </select>

    <button type="submit">إرسال</button>
    <p id="status" style="margin-top: 10px;"></p>
  </form>

  <script>
    const form = document.getElementById('send-form');
    const status = document.getElementById('status');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      status.textContent = "جارٍ الإرسال...";

      const userId = document.getElementById('userId').value.trim();
      const platform = document.getElementById('platform').value;

      const payload = {
        userId: userId,
        platform: platform
      };

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbznlgey2lPPjZ88KFBQ0ZYMl79LvTVPdSFQ5X1-gn_QfJKWiceKnVDW7A1BX4zeFPAv8w/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const result = await response.text();
        status.textContent = "✅ تم الإرسال بنجاح!";
        form.reset();
      } catch (error) {
        status.textContent = "❌ حدث خطأ أثناء الإرسال!";
      }
    });
  </script>

</body>
</html>
