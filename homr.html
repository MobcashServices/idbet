<!DOCTYPE html>  
<html lang="ar" dir="rtl">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <title>تأكيد المعرّف</title>  
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />  
  <style>
    :root { --header-height:70px; --idbet-color:#e50914; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f5f5;
      direction: rtl;
      color: #333;
    }
    header {
      height: var(--header-height);
      background: #fff;
      display: flex;
      align-items: center;
      padding: 0 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .05);
      border-bottom: 1px solid #eee;
    }
    .header-brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 500;
    }
    .header-brand .idbet {
      color: var(--idbet-color);
      font-size: 1.2rem;
      font-weight: bold;
    }
    .header-brand .separator {
      color: #ccc;
    }
    .header-brand .slogan {
      color: #555;
      font-size: .95rem;
    }
    main {
      display: flex;
      justify-content: center;
      padding: 30px 16px;
    }
    .login-box {
      background: #fff;
      padding: 32px 24px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, .1);
    }
    .title-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.35rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .step-box {
      width: 36px;
      height: 36px;
      background: var(--idbet-color);
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .depot-display {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .payment-button {
      background: #a09c92;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .platform-icons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      justify-items: center;
      margin: 20px 0;
      align-items: center;
    }
    .icon {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 14px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .05);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      transition: .3s;
      border: 1px solid #eee;
      cursor: default;
    }
    .icon img {
      height: 50px;
      max-width: 90%;
      object-fit: contain;
    }
    .icon-name {
      margin-top: 8px;
      font-weight: 600;
      font-size: .85rem;
      color: #333;
      text-align: center;
    }

    @media (max-width: 420px) {
      .platform-icons {
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
      }
      .icon {
        width: 90px;
        height: 90px;
        padding: 10px;
      }
      .icon img {
        height: 40px;
      }
      .icon-name {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="header-brand">
    <span class="idbet">Idbet</span><span class="separator">|</span><span class="slogan">وكيل الشحن الرسمي</span>
  </div>
</header>

<main>
  <section class="login-box">
    <div class="title-wrapper"><div class="step-box">2</div><h2>تأكيد المعرّف</h2></div>

    <div class="depot-display" id="depot-display">DÉPÔT ...</div>
    <button class="payment-button">Types de systèmes de paiement</button>

    <div class="platform-icons">
      <div class="icon"><img src="https://i.postimg.cc/x1p0KbfL/cropped-linebet-logo.png" alt="LineBet" /><div class="icon-name">LineBet</div></div>
      <div class="icon"><img src="https://i.postimg.cc/3RRJsCtS/Wh7-Gu-Bom34-Xq4-Bu-QN5n-Qlj-XPXf-V6-CZothm-Lsl6a-S.webp" alt="MegaPari" /><div class="icon-name">MegaPari</div></div>
      <div class="icon"><img src="https://i.postimg.cc/wjCr86FS/melbet.png" alt="Melbet" /><div class="icon-name">Melbet</div></div>
    </div>
  </section>
</main>

<script>
  const userId = localStorage.getItem('userId') || 'غير معروف';
  document.getElementById('depot-display').textContent = 'DÉPÔT ' + userId;
</script>

</body>
</html>
