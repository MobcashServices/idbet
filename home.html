<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إعادة تعبئة الحساب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --header-height: 60px;
      --idbet-color: #e50914;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      height: var(--header-height);
      background: #fff;
      display: flex;
      align-items: center;
      padding: 0 16px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, .05);
      border-bottom: 1px solid #eee;
    }
    .header-brand {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }
    .idbet {
      color: var(--idbet-color);
      font-size: 1.1rem;
      font-weight: bold;
    }
    .separator {
      color: #ccc;
    }
    .slogan {
      color: #555;
      font-size: .9rem;
    }
    main {
      display: flex;
      justify-content: center;
      padding: 24px 12px;
    }
    .login-box {
      background: #fff;
      padding: 28px 20px;
      max-width: 440px;
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, .06);
    }
    .title-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 16px;
      color: #222;
    }
    .step-box {
      width: 32px;
      height: 32px;
      background: var(--idbet-color);
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
    }

    .platform-icons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      width: 100%;
    }

    .icon {
      height: 120px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .04);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border: 1px solid #eee;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .icon:hover {
      background-color: #fafafa;
      box-shadow: 0 4px 12px rgba(0, 0, 0, .08);
    }

    .icon.selected {
      border-color: var(--idbet-color);
      box-shadow: 0 0 8px rgba(229, 9, 20, .3);
    }

    .icon.selected::after {
      content: "✓";
      position: absolute;
      top: 8px;
      left: 8px;
      width: 18px;
      height: 18px;
      background: var(--idbet-color);
      color: #fff;
      border-radius: 50%;
      font-size: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon img {
      max-height: 50%;
      max-width: 100%;
      object-fit: contain;
    }

    .icon-name {
      height: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      color: #222;
      font-weight: 600;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <div class="header-brand">
    <span class="idbet">idbet</span><span class="separator">|</span><span class="slogan">وكيل الشحن الرسمي</span>
  </div>
</header>

<main>
  <section class="login-box">

    <!-- رقم المرحلة (2) والعنوان -->
    <div class="title-wrapper">
      <div class="step-box">2</div>
      <h2>إعادة تعبئة الحساب</h2>
    </div>

    <!-- رقم الحساب -->
    <div style="direction: ltr; font-weight: bold; font-size: 1.05rem; margin-bottom: 8px;">
      DÉPÔT <span id="account-number" style="margin-left: 8px;">••••••••••</span>
    </div>

    <!-- الزر الرمادي -->
    <div style="background-color: #999; color: white; font-size: 0.85rem; padding: 6px 12px; border-radius: 6px; display: inline-block; margin-bottom: 20px;">
      Types de systèmes de paiement
    </div>

    <!-- الشبكة -->
    <div class="platform-icons" id="platforms">
      <div class="icon" data-name="LineBet">
        <img src="https://i.postimg.cc/x1p0KbfL/cropped-linebet-logo.png" alt="LineBet" />
        <div class="icon-name">LineBet</div>
      </div>
      <div class="icon" data-name="MegaPari">
        <img src="https://i.postimg.cc/3RRJsCtS/Wh7-Gu-Bom34-Xq4-Bu-QN5n-Qlj-XPXf-V6-CZothm-Lsl6a-S.webp" alt="MegaPari" />
        <div class="icon-name">MegaPari</div>
      </div>
      <div class="icon" data-name="Melbet">
        <img src="https://i.postimg.cc/wjCr86FS/melbet.png" alt="Melbet" />
        <div class="icon-name">Melbet</div>
      </div>
      <div class="icon" data-name="Gooobet">
        <img src="https://i.postimg.cc/NMyXmrWn/c943dc665c7e8926e8fb15cadd4e1eee.jpg" alt="Gooobet" />
        <div class="icon-name">Gooobet</div>
      </div>
      <div class="icon" data-name="1xBet">
        <img src="https://i.postimg.cc/PrMCL4Cx/1-XBet-Casino-1200x900-1.png" alt="1xBet" />
        <div class="icon-name">1xBet</div>
      </div>
    </div>

  </section>
</main>

<script>
  // قراءة رقم الحساب من localStorage وعرضه
  const accountSpan = document.getElementById('account-number');
  const storedNumber = localStorage.getItem('userId');

  if (storedNumber && accountSpan) {
    accountSpan.textContent = storedNumber;
  }
</script>

</body>
</html>
