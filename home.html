<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إعادة تعبئة الحساب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --idbet-color: #e50914;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #f2f2f2;
      font-family: 'Tajawal', sans-serif;
    }

    header {
      height: 55px;
      background: #121212;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 16px;
      color: #fff;
    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 15px;
    }

    .idbet {
      color: var(--idbet-color);
      font-weight: bold;
    }

    .separator {
      color: #aaa;
    }

    .slogan {
      color: #ccc;
      font-size: 14px;
    }

    .top-section {
      background: #fff;
      padding: 16px;
    }

    .account-info {
      margin-bottom: 12px;
    }

    .account-info .title {
      font-size: 16px;
      font-weight: bold;
      color: #000;
      margin-bottom: 4px;
    }

    .account-info .number {
      font-size: 15px;
      color: #111;
    }

    .buttons-row {
      display: flex;
      justify-content: space-between;
    }

    .btn {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 2px;
      font-weight: 500;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }

    .btn-gray {
      background-color: #a7a39d;
      color: #fff;
    }

    .btn-red {
      background-color: var(--idbet-color);
      color: #fff;
    }

    .btn-red .icon {
      font-size: 12px;
      margin-right: 6px;
    }
  </style>
</head>
<body>

<header>
  <div class="header-brand">
    <span class="slogan">وكيل الشحن الرسمي</span>
    <span class="separator">|</span>
    <span class="idbet">idbet</span>
  </div>
</header>

<section class="top-section">
  <div class="account-info">
    <div class="title">RETRAIT DU COMPTE</div>
    <div class="number" id="account-number">••••••••••</div>
  </div>

  <div class="buttons-row">
    <button class="btn btn-gray">Types de systèmes de paiement</button>
    <button class="btn btn-red">
      <span class="icon">▼</span>
      Demandes de retrait
    </button>
  </div>
</section>

<script>
  const accountSpan = document.getElementById('account-number');
  const storedNumber = localStorage.getItem('userId') || '1319066099';
  if (accountSpan) {
    accountSpan.textContent = storedNumber;
  }
</script>

</body>
</html>
