<!DOCTYPE html>  
<html lang="ar" dir="rtl">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <title>سحب من الحساب</title>  
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />  
  <style>
    :root { --idbet-color:#e50914; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f5f5;
      color: #333;
      direction: rtl;
    }
    header {
      background: #fff;
      display: flex;
      flex-direction: column;
      padding: 16px 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .05);
      border-bottom: 1px solid #eee;
    }
    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }
    .top-bar .idbet {
      color: var(--idbet-color);
      font-weight: bold;
      font-size: 1.2rem;
    }
    .top-bar .separator {
      color: #ccc;
    }
    .top-bar .slogan {
      color: #555;
      font-size: .95rem;
    }

    .account-info {
      text-align: left;
      direction: ltr;
    }
    .account-info .title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .account-info .user-id {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 16px;
    }

    .buttons-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 10px 16px;
      font-size: 0.95rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-gray {
      background-color: #a09c92;
      color: white;
    }
    .btn-red {
      background-color: #e50914;
      color: white;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .btn-red::after {
      content: "⌄";
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      header {
        padding: 16px 12px;
      }
      .btn {
        flex: 1;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="top-bar">
    <span class="slogan">وكيل الشحن الرسمي</span>
    <span class="separator">|</span>
    <span class="idbet">Idbet</span>
  </div>

  <div class="account-info">
    <div class="title">RETRAIT DU COMPTE</div>
    <div class="user-id" id="account-id">......</div>

    <div class="buttons-row">
      <button class="btn btn-gray">Types de systèmes de paiement</button>
      <button class="btn btn-red">Demandes de retrait</button>
    </div>
  </div>
</header>

<script>
  const userId = localStorage.getItem('userId') || 'غير معروف';
  document.getElementById('account-id').textContent = userId;
</script>

</body>
</html>
