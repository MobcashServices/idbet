<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>عرض الحساب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --header-height: 60px;
      --idbet-color: #e50914;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: #ffffff;
      color: #333;
    }

    header {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      height: var(--header-height);
      background: #fff;
      display: flex;
      align-items: center;
      padding: 0 16px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, .05);
      border-bottom: 1px solid #eee;
      z-index: 999;
    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }

    .idbet {
      color: var(--idbet-color);
      font-size: 1.1rem;
      font-weight: bold;
    }

    .separator {
      color: #ccc;
    }

    .slogan {
      color: #555;
      font-size: .9rem;
    }

    main {
      padding: calc(var(--header-height) + 24px) 0 24px;
    }

    .account-info {
      direction: ltr;
      text-align: left;
      padding-left: 40px;
    }

    .account-number {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .instruction {
      font-size: 0.95rem;
      color: #444;
    }

    .payment-section {
      background: #d6d6d6;
      margin: 32px auto;
      padding: 20px;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      border-radius: 6px;
    }

    .payment-title {
      font-weight: bold;
      margin-bottom: 8px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }

    .bank-card {
      aspect-ratio: 2 / 2.4;
      width: 130px;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      background: white;
      border-radius: 0;
      overflow: hidden;
      flex: 0 0 auto;
    }

    .top {
      height: 65%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
    }

    .top img {
      max-height: 100%;
      max-width: 80%;
      object-fit: contain;
      image-rendering: -webkit-optimize-contrast;
    }

    .bottom {
      height: 35%;
      background: #88847f;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      font-weight: 600;
      text-align: center;
      padding: 0 4px;
    }

    @media (max-width: 600px) {
      .bank-card {
        width: calc((100% - 32px) / 3);
      }
    }
  </style>
</head>
<body>

<header>
  <div class="header-brand">
    <span class="idbet">idbet</span>
    <span class="separator">|</span>
    <span class="slogan">وكيل الشحن الرسمي</span>
  </div>
</header>

<main>
  <div class="account-info">
    <div class="account-number">ACCOUNT <span id="account-number">0000000000</span></div>
    <div class="instruction">Select payment method to top up your account:</div>
  </div>

  <div class="payment-section">
    <div class="payment-title">BANK TRANSFER</div>
    <div class="cards">
      <div class="bank-card">
        <div class="top"><img src="https://i.postimg.cc/Y9P019NK/attijari-bank.png" alt="Attijari"></div>
        <div class="bottom">Attijari</div>
      </div>
      <div class="bank-card">
        <div class="top"><img src="https://i.postimg.cc/xjkyBN4m/cih.png" alt="CIH"></div>
        <div class="bottom">CIH</div>
      </div>
      <div class="bank-card">
        <div class="top"><img src="https://i.postimg.cc/htnLJyP8/al-barid-logo.png" alt="Al Barid Bank"></div>
        <div class="bottom">Al Barid Bank</div>
      </div>
      <div class="bank-card">
        <div class="top"><img src="https://i.postimg.cc/nr7mr7yw/societe-generale.png" alt="SG"></div>
        <div class="bottom">Société Générale Bank</div>
      </div>
      <div class="bank-card">
        <div class="top"><img src="https://i.postimg.cc/JzRX7sPP/cash-plus.png" alt="CashPlus"></div>
        <div class="bottom">CashPlus</div>
      </div>
      <div class="bank-card">
        <div class="top"><img src="https://i.postimg.cc/1R6VpGdv/naji-icon-banque-populaire.png" alt="Banque Populaire"></div>
        <div class="bottom">Banque Populaire</div>
      </div>
    </div>
  </div>
</main>

<script>
  const storedId = localStorage.getItem('userId');
  if (!storedId) {
    window.location.href = 'index.html';
  } else {
    document.getElementById('account-number').textContent = storedId;
  }
</script>

</body>
</html>
