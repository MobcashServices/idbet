<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إعادة تعبئة الحساب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --idbet-color: #e50914;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      height: 60px;
      background: #121212;
      display: flex;
      align-items: center;
      padding: 0 16px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, .05);
      border-bottom: 1px solid #eee;
      width: 100vw;
      box-sizing: border-box;
      position: relative;
      z-index: 10;
      color: #fff;
    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      color: #eee;
    }

    .idbet {
      color: var(--idbet-color);
      font-size: 1.1rem;
      font-weight: bold;
    }

    .separator {
      color: #aaa;
    }

    .slogan {
      color: #ccc;
      font-size: .9rem;
    }

    .top-section {
      background: #fff;
      width: 98vw;
      max-width: 600px;
      margin: 0 auto;
      padding: 12px 24px 12px 16px;
      box-sizing: border-box;

      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 12px;

      height: 140px;
    }

    .account-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
      color: #000;
      text-align: start;
      direction: ltr;
      font-weight: bold;
      font-size: 15px;
    }

    .account-info .number {
      font-weight: normal;
      font-size: 15px;
      color: #111;
    }

    .buttons-row {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-start;
    }

    .btn {
      padding: 8px 14px;
      font-size: 13px;
      border: none;
      cursor: pointer;
      border-radius: 2px;
      color: #fff;
      user-select: none;
      height: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn-gray {
      background-color: #a7a39d;
      order: 1;
      padding-left: 28px; /* زيادة الحشو الأيسر لسحبها لليسار في RTL */
    }

    .btn-red {
      background-color: var(--idbet-color);
      order: 2;
      gap: 4px;
      margin-top: 0;
      display: inline-flex;
      align-items: center;
    }

    .btn-red span.icon {
      font-size: 10px;
      transform: rotate(0deg);
      line-height: 1;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>

<header>
  <div class="header-brand">
    <span class="idbet">idbet</span><span class="separator">|</span><span class="slogan">وكيل الشحن الرسمي</span>
  </div>
</header>

<section class="top-section">
  <div class="account-info">
    <div class="title">RETRAIT DU COMPTE</div>
    <div class="number" id="account-number">••••••••••</div>
  </div>

  <div class="buttons-row">
    <button class="btn btn-gray">Types de systèmes de paiement</button>
    <button class="btn btn-red">
      Demandes de retrait
      <span class="icon">▼</span>
    </button>
  </div>
</section>

<script>
  const accountSpan = document.getElementById('account-number');
  const storedNumber = localStorage.getItem('userId');
  if (storedNumber && accountSpan) {
    accountSpan.textContent = storedNumber;
  }
</script>

</body>
</html>
