<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>طرق الدفع</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --gray-bg: #dedddc;
      --card-footer: #a7a39d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: #fff;
      color: #000;
      direction: rtl;
    }

    .bank-section {
      background-color: var(--gray-bg);
      padding: 16px 0;
      width: 100vw;
    }

    .section-title {
      font-weight: bold;
      font-size: 1rem;
      padding: 0 16px 12px;
      color: #333;
    }

    .bank-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      padding: 0 16px;
    }

    .bank-card {
      display: flex;
      flex-direction: column;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    .logo-space {
      background: #fff;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }

    .logo-space img {
      max-height: 36px;
      max-width: 90%;
      object-fit: contain;
    }

    .bank-card-name {
      height: 40px;
      background-color: var(--card-footer);
      color: #fff;
      font-size: 0.875rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 4px;
    }

    @media (min-width: 768px) {
      .bank-grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }
  </style>
</head>
<body>

  <div class="bank-section">
    <div class="section-title">MÉTHODES RECOMMANDÉES</div>
    <div class="bank-grid">
      <div class="bank-card">
        <div class="logo-space">
          <img src="https://i.postimg.cc/Y9P019NK/attijari-bank.png" alt="Attijari Bank">
        </div>
        <div class="bank-card-name">Attijari</div>
      </div>

      <div class="bank-card">
        <div class="logo-space">
          <img src="https://i.postimg.cc/xjkyBN4m/cih.png" alt="CIH Bank">
        </div>
        <div class="bank-card-name">CIH</div>
      </div>

      <div class="bank-card">
        <div class="logo-space">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Tether_logo.svg" alt="USDT TRC20">
        </div>
        <div class="bank-card-name">USDT (TRC20)</div>
      </div>

      <div class="bank-card">
        <div class="logo-space">
          <img src="https://i.postimg.cc/yxkJQxqs/jetonbank.png" alt="JetonBank">
        </div>
        <div class="bank-card-name">JetonBank</div>
      </div>

      <div class="bank-card">
        <div class="logo-space">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Tether_logo.svg" alt="USDT BEP20">
        </div>
        <div class="bank-card-name">USDT (BEP20)</div>
      </div>

      <div class="bank-card">
        <div class="logo-space">
          <img src="https://i.postimg.cc/htnLJyP8/al-barid-logo.png" alt="Al Barid Bank">
        </div>
        <div class="bank-card-name">Al Barid Bank</div>
      </div>

      <div class="bank-card">
        <div class="logo-space">
          <img src="https://i.postimg.cc/SK6yQ3hC/lbanka.png" alt="L'Banka Lik">
        </div>
        <div class="bank-card-name">L'Banka Lik</div>
      </div>

      <div class="bank-card">
        <div class="logo-space">
          <img src="https://i.postimg.cc/sgKWh1p6/bank-of-africa.png" alt="Bank of Africa">
        </div>
        <div class="bank-card-name">Bank of Africa</div>
      </div>

      <div class="bank-card">
        <div class="logo-space">
          <img src="https://i.postimg.cc/nr7mr7yw/societe-generale.png" alt="Société Générale Bank">
        </div>
        <div class="bank-card-name">Société Générale Bank</div>
      </div>

      <div class="bank-card">
        <div class="logo-space">
          <img src="https://i.postimg.cc/JzRX7sPP/cash-plus.png" alt="CashPlus">
        </div>
        <div class="bank-card-name">CashPlus</div>
      </div>

      <div class="bank-card">
        <div class="logo-space">
          <img src="https://i.postimg.cc/VkPndS6L/umnia.png" alt="Umnia Bank">
        </div>
        <div class="bank-card-name">Umnia Bank</div>
      </div>

      <div class="bank-card">
        <div class="logo-space">
          <img src="https://i.postimg.cc/3w6D2N4c/bmci.png" alt="BMCI">
        </div>
        <div class="bank-card-name">BMCI</div>
      </div>

      <div class="bank-card">
        <div class="logo-space">
          <img src="https://i.postimg.cc/PJhzpsFR/credit-agricole.png" alt="Crédit Agricole">
        </div>
        <div class="bank-card-name">Crédit Agricole</div>
      </div>

      <div class="bank-card">
        <div class="logo-space">
          <img src="https://i.postimg.cc/hGpYPmVh/cdm.png" alt="Crédit du Maroc">
        </div>
        <div class="bank-card-name">Crédit du Maroc</div>
      </div>

      <div class="bank-card">
        <div class="logo-space">
          <img src="https://i.postimg.cc/43QFmkYt/assafa.png" alt="Bank Assafa">
        </div>
        <div class="bank-card-name">Bank Assafa</div>
      </div>

      <div class="bank-card">
        <div class="logo-space">
          <img src="https://i.postimg.cc/PrPZy3LC/orange.png" alt="Orange Money">
        </div>
        <div class="bank-card-name">Orange Money</div>
      </div>
    </div>
  </div>

</body>
</html>
