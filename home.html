<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سحب من الحساب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --idbet-color: #e50914;
      --gray-btn-color: #a09c92;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #fff;
      padding: 20px 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .05);
      border-bottom: 1px solid #eee;
    }

    .header-top {
      display: flex;
      justify-content: center;
      align-items: center;
      direction: rtl;
      margin-bottom: 20px;
      gap: 8px;
    }

    .header-top .idbet {
      color: var(--idbet-color);
      font-weight: bold;
      font-size: 1.3rem;
    }

    .header-top .slogan {
      color: #555;
      font-size: .95rem;
    }

    .account-section {
      text-align: center;
    }

    .account-info {
      margin-bottom: 10px;
    }

    .account-info .title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .user-id {
      position: relative;
      display: inline-block;
      margin-top: 4px;
      font-size: 1rem;
      font-weight: 600;
    }

    .user-id .info-icon {
      position: absolute;
      top: -18px;
      right: -12px;
      font-size: 1rem;
      color: var(--idbet-color);
    }

    .refresh-circle {
      width: 36px;
      height: 36px;
      background-color: var(--idbet-color);
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px auto 6px auto;
    }

    .buttons-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }

    .btn {
      padding: 10px 12px;
      font-size: 0.9rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      min-width: 160px;
    }

    .btn-gray {
      background-color: var(--gray-btn-color);
      color: white;
    }

    .btn-red {
      background-color: var(--idbet-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .btn-red::after {
      content: "⌄";
      font-size: 0.85rem;
    }

    @media (max-width: 480px) {
      .buttons-row {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <!-- ✅ العنوان في الوسط -->
  <div class="header-top">
    <span class="idbet">Idbet</span>
    <span class="slogan">تشجيل</span>
  </div>

  <!-- ✅ أيقونة التحديث (مكان الرقم 1 سابقًا) -->
  <div class="refresh-circle">
    <i data-lucide="refresh-ccw" style="width: 20px; height: 20px;"></i>
  </div>

  <!-- ✅ معرف اللاعب مع أيقونة الاستفهام -->
  <div class="account-section">
    <div class="account-info">
      <div class="title">RETRAIT DU COMPTE</div>
      <div class="user-id" id="account-id">
        ......<span class="info-icon"><i data-lucide="help-circle"></i></span>
      </div>
    </div>

    <!-- ✅ الأزرار المكتفة -->
    <div class="buttons-row">
      <button class="btn btn-gray">Types de systèmes de paiement</button>
      <button class="btn btn-red">Demandes de retrait</button>
    </div>
  </div>
</header>

<script>
  const userId = localStorage.getItem('userId') || 'غير معروف';
  document.getElementById('account-id').childNodes[0].textContent = userId;

  lucide.createIcons(); // تحميل أيقونات lucide
</script>

</body>
</html>
