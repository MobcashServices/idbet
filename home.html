<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سحب من الحساب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-red: #e50914;
      --gray-btn: #a09c92;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      width: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 20px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
      font-weight: 500;
      color: #444;
    }

    .brand .idbet {
      color: var(--main-red);
      font-weight: bold;
      font-size: 1.1rem;
    }

    .separator {
      color: #ccc;
    }

    .content {
      width: 100%;
      direction: ltr;
      text-align: left;
    }

    .content .title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 6px;
    }

    .content .user-id {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 16px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 16px;
      font-size: 0.95rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
    }

    .btn.gray {
      background-color: var(--gray-btn);
      color: #fff;
    }

    .btn.red {
      background-color: var(--main-red);
      color: #fff;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .btn.red::after {
      content: "⌄";
      font-size: 0.8rem;
    }

    @media (max-width: 480px) {
      header {
        padding: 16px 12px;
        gap: 16px;
      }
      .buttons {
        flex-direction: column;
        align-items: stretch;
      }
      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="brand">
    <span class="slogan">وكيل الشحن الرسمي</span>
    <span class="separator">|</span>
    <span class="idbet">Idbet</span>
  </div>

  <div class="content">
    <div class="title">RETRAIT DU COMPTE</div>
    <div class="user-id" id="account-id">......</div>

    <div class="buttons">
      <button class="btn gray">Types de systèmes de paiement</button>
      <button class="btn red">Demandes de retrait</button>
    </div>
  </div>
</header>

<script>
  const userId = localStorage.getItem('userId') || '1314813499'; // قيمة تجريبية افتراضية
  document.getElementById('account-id').textContent = userId;
</script>

</body>
</html>
