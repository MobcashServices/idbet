<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عرض الحساب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --header-height: 60px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: #ffffff;
      color: #333;
    }

    header {
      position: sticky;
      top: 0;
      background: #fff;
      height: var(--header-height);
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .idbet {
      color: #e50914;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .slogan {
      font-size: 0.95rem;
      color: #777;
    }

    main {
      padding: 20px 16px 40px;
    }

    .account-info {
      margin-bottom: 24px;
    }

    .account-number {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .instruction {
      font-size: 0.95rem;
      color: #444;
    }

    .section-title {
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 12px;
    }

    .cards-wrapper {
      background-color: #dcdcdc;
      padding: 16px;
      border-radius: 6px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .card {
      width: 120px;
      height: 160px;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      background: white;
      border-radius: 0;
    }

    .card .top {
      flex: 65%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .card .top img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
      image-rendering: crisp-edges;
    }

    .card .bottom {
      flex: 35%;
      background: #8d8a86;
      color: #fff;
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4px;
    }

    @media (max-width: 768px) {
      .card {
        width: calc((100% - 32px) / 3);
        max-width: 120px;
      }
    }

    @media (min-width: 769px) {
      .card {
        width: 120px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="header-brand">
    <span class="slogan">وكيل الشحن الرسمي</span>
    <span class="idbet">idbet</span>
  </div>
</header>

<main>
  <div class="account-info">
    <div class="account-number">ACCOUNT <span id="account-number">0000000000</span></div>
    <div class="instruction">Select payment method to top up your account:</div>
  </div>

  <div class="section-title">BANK TRANSFER</div>

  <div class="cards-wrapper">
    <div class="card">
      <div class="top"><img src="https://i.postimg.cc/Y9P019NK/attijari-bank.png" alt="Attijari" /></div>
      <div class="bottom">Attijari</div>
    </div>
    <div class="card">
      <div class="top"><img src="https://i.postimg.cc/xjkyBN4m/cih.png" alt="CIH" /></div>
      <div class="bottom">CIH</div>
    </div>
    <div class="card">
      <div class="top"><img src="https://i.postimg.cc/htnLJyP8/al-barid-logo.png" alt="Al Barid Bank" /></div>
      <div class="bottom">Al Barid Bank</div>
    </div>
    <div class="card">
      <div class="top"><img src="https://i.postimg.cc/nr7mr7yw/societe-generale.png" alt="Société Générale" /></div>
      <div class="bottom">Société Générale Bank</div>
    </div>
    <div class="card">
      <div class="top"><img src="https://i.postimg.cc/JzRX7sPP/cash-plus.png" alt="CashPlus" /></div>
      <div class="bottom">CashPlus</div>
    </div>
    <div class="card">
      <div class="top"><img src="https://i.postimg.cc/1R6VpGdv/naji-icon-banque-populaire.png" alt="Banque Populaire" /></div>
      <div class="bottom">Banque Populaire</div>
    </div>
  </div>
</main>

<script>
  const storedId = localStorage.getItem('userId') || '8765643547';
  document.getElementById('account-number').textContent = storedId;
</script>

</body>
</html>
