<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إعادة تعبئة الحساب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-red: #e50914;
      --gray-btn: #a7a39d;
      --header-height: 50px;
      --container-padding: 16px 20px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Tajawal', sans-serif;
      background-color: #f2f2f2;
      color: #000;
      direction: rtl;
      width: 100%;
      min-height: 100vh;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px 0;
      gap: 20px;
    }

    header {
      background-color: #121212;
      height: var(--header-height);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      width: 100%;
      max-width: 420px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.2);
      user-select: none;
    }

    .header-brand {
      display: flex;
      align-items: center;
      font-size: 13px;
      color: #ccc;
      gap: 5px;
    }

    .header-brand .separator {
      color: #999;
    }

    .header-brand .idbet {
      color: var(--main-red);
      font-weight: 700;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: var(--container-padding);
      border-radius: 8px;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
      display: flex;
      flex-direction: column;
      gap: 16px;
      user-select: none;
    }

    .account-info {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
    }

    .account-info .title {
      font-size: 14px;
      font-weight: 700;
      color: #333;
    }

    .account-info .number {
      font-size: 16px;
      font-weight: 600;
      direction: ltr;
      color: #111;
      letter-spacing: 1.2px;
    }

    .buttons-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      width: 100%;
    }

    .btn {
      height: 36px;
      font-size: 13px;
      padding: 0 14px;
      border: none;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      white-space: nowrap;
      cursor: pointer;
      flex: 1;
      min-width: 0;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .btn-red {
      background-color: var(--main-red);
      color: #fff;
    }

    .btn-red:hover {
      background-color: #b20710;
    }

    .btn-gray {
      background-color: var(--gray-btn);
      color: #fff;
    }

    .btn-gray:hover {
      background-color: #8c8a82;
    }

    .btn .icon {
      font-size: 12px;
      margin-right: 6px;
      margin-top: -1px;
      line-height: 1;
      user-select: none;
    }

    /* التوافق مع الشاشات الصغيرة */
    @media (max-width: 380px) {
      .container {
        padding: 12px 14px;
      }
      .btn {
        font-size: 12px;
        height: 34px;
        padding: 0 10px;
      }
      .account-info .number {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-brand">
      <span class="slogan">وكيل الشحن الرسمي</span>
      <span class="separator">|</span>
      <span class="idbet">idbet</span>
    </div>
  </header>

  <div class="container">
    <div class="account-info">
      <div class="title">RETRAIT DU COMPTE</div>
      <div class="number" id="account-number">1319066099</div>
    </div>

    <div class="buttons-row">
      <button class="btn btn-red">
        <span class="icon">▼</span>
        <span>Demandes de retrait</span>
      </button>
      <button class="btn btn-gray">
        Types de systèmes de paiement
      </button>
    </div>
  </div>

</body>
</html>
