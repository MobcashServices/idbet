<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إعادة تعبئة الحساب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --header-height: 60px;
      --idbet-color: #e50914;
      --max-content-width: 900px;
      --card-height-desktop: 110px;
      --card-height-mobile: 90px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f5f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px 10px;
    }

    header {
      width: 100%;
      max-width: var(--max-content-width);
      height: var(--header-height);
      background: #fff;
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.07);
      border-radius: 10px;
      margin-bottom: 24px;
      gap: 15px;
      flex-shrink: 0;
    }

    .header-image {
      height: 45px;
      width: auto;
      border-radius: 6px;
      object-fit: contain;
      flex-shrink: 0;
    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      font-size: 1.2rem;
      color: #222;
      white-space: nowrap;
    }

    .idbet {
      color: var(--idbet-color);
    }

    .separator {
      color: #ccc;
    }

    .slogan {
      color: #555;
      font-size: 1rem;
      font-weight: 400;
    }

    main {
      width: 100%;
      max-width: var(--max-content-width);
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }

    .login-box {
      background: #fff;
      padding: 32px 28px;
      width: 100%;
      max-width: 580px;
      border-radius: 16px;
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.07);
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.3s ease;
    }

    .login-box:hover {
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
    }

    .title-wrapper {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 22px;
      color: #222;
    }

    .step-box {
      width: 36px;
      height: 36px;
      background: var(--idbet-color);
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      user-select: none;
    }

    .account-section {
      background: #f9f9f9;
      padding: 16px 18px;
      border-radius: 10px;
      border: 1.5px solid #ddd;
      margin-bottom: 28px;
      font-size: 1rem;
      color: #333;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .account-id {
      font-weight: 700;
      user-select: all;
      word-break: break-word;
    }

    .account-text {
      font-size: 0.95rem;
      color: #666;
    }

    .recommended-section {
      background: #eeeeee;
      padding: 20px 16px 28px;
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.05);
    }

    .recommended-title {
      font-size: 20px;
      color: #1a1a1a;
      margin-bottom: 18px;
      text-align: center;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    .recommended-wrapper {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 18px;
      max-width: 640px;
      margin: 0 auto;
    }

    .bank-card {
      background: #fff;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: var(--card-height-desktop);
      border-radius: 10px;
      transition: box-shadow 0.25s ease;
      user-select: none;
    }

    .bank-card:hover {
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }

    .top-section {
      background: #fff;
      height: 60%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px 12px;
      perspective: 600px;
    }

    .top-section img {
      max-width: 85%;
      max-height: 36px;
      object-fit: contain;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }

    .top-section img:hover {
      animation: goBack 0.5s ease;
    }

    .bottom-section {
      background: #444;
      color: #fff;
      height: 40%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      padding: 0 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @keyframes goBack {
      0% { transform: translateZ(0); }
      50% { transform: translateZ(-80px); }
      100% { transform: translateZ(0); }
    }

    /* Responsive for smaller screens */
    @media (max-width: 800px) {
      .recommended-wrapper {
        max-width: 100%;
        grid-template-columns: repeat(4, 1fr);
        gap: 14px;
      }

      .bank-card {
        height: var(--card-height-mobile);
      }

      .top-section img {
        max-height: 28px;
      }

      .bottom-section {
        font-size: 13px;
      }
    }

    @media (max-width: 450px) {
      header {
        padding: 0 12px;
        gap: 8px;
      }

      .header-image {
        height: 36px;
      }

      .header-brand {
        font-size: 1rem;
        gap: 6px;
      }

      .login-box {
        max-width: 100%;
        padding: 24px 16px;
      }

      .title-wrapper {
        font-size: 1.2rem;
        gap: 6px;
      }

      .step-box {
        width: 30px;
        height: 30px;
        font-size: 1rem;
      }

      .recommended-wrapper {
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      .bank-card {
        height: 80px;
      }

      .top-section img {
        max-height: 24px;
      }

      .bottom-section {
        font-size: 12px;
      }
    }

  </style>
</head>
<body>

<header>
  <img class="header-image" src="https://i.postimg.cc/rwstQsFy/idbet.jpg" alt="IDBet Logo" />
  <div class="header-brand">
    <span class="idbet">idbet</span>
    <span class="separator">|</span>
    <span class="slogan">وكيل الشحن الرسمي</span>
  </div>
</header>

<main>
  <section class="login-box">
    <div class="title-wrapper">
      <div class="step-box">2</div>
      <h2>إعادة تعبئة الحساب</h2>
    </div>

    <div class="account-section">
      <div class="account-id">رقم الحساب: <span id="account-number">••••••••••</span></div>
      <div class="account-text">حدد الطريقة الموصى بها لإعادة تعبئة الحساب.</div>
    </div>

    <section class="recommended-section" id="recommended">
      <h3 class="recommended-title">الطرق الموصى بها</h3>
      <div class="recommended-wrapper">
        <div class="bank-card" onclick="location.href='cash-plus.html'">
          <div class="top-section"><img src="https://i.postimg.cc/DZjFzvL0/cash-plus-idbet.png" alt="Cash Plus" /></div>
          <div class="bottom-section">Cash Plus</div>
        </div>
        <div class="bank-card">
          <div class="top-section"><img src="https://i.postimg.cc/8cmsx5SR/albarid-mobcash.png" alt="Al Barid" /></div>
          <div class="bottom-section">Al Barid</div>
        </div>
        <div class="bank-card">
          <div class="top-section"><img src="https://i.postimg.cc/sgvD4Kv9/attijariwafa-mobcash.png" alt="Attijari" /></div>
          <div class="bottom-section">Attijari</div>
        </div>
        <div class="bank-card">
          <div class="top-section"><img src="https://i.postimg.cc/g07jHhK5/cih.png" alt="CIH" /></div>
          <div class="bottom-section">CIH</div>
        </div>
        <div class="bank-card">
          <div class="top-section"><img src="https://i.postimg.cc/Gm528FQW/barid-pay-mobcash.png" alt="Barid Pay" /></div>
          <div class="bottom-section">Barid Pay</div>
        </div>
        <div class="bank-card">
          <div class="top-section"><img src="https://i.postimg.cc/Vs2dDQbJ/banque-populaire-mobcah.png" alt="Banque Populaire" /></div>
          <div class="bottom-section">Banque Populaire</div>
        </div>
      </div>
    </section>
  </section>
</main>

<script>
  const accountSpan = document.getElementById('account-number');
  const storedNumber = localStorage.getItem('userId');
  if (storedNumber && accountSpan) {
    accountSpan.textContent = storedNumber;
  }
</script>

</body>
</html>
