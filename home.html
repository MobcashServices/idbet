<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إعادة تعبئة الحساب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --idbet-color: #e50914;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      height: 60px;
      background: #121212;
      display: flex;
      align-items: center;
      padding: 0 16px;
      width: 100vw;
      color: #fff;
    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .idbet {
      color: var(--idbet-color);
      font-size: 1.1rem;
      font-weight: bold;
    }

    .separator {
      color: #aaa;
    }

    .slogan {
      color: #ccc;
      font-size: .9rem;
    }

    .top-section {
      background: #fff;
      width: 100vw;
      padding: 12px 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      direction: ltr;
    }

    .account-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
      text-align: left;
      font-weight: bold;
      font-size: 15px;
    }

    .account-info .number {
      font-weight: normal;
      color: #111;
    }

    .extra-buttons {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .btn-thin-gray {
      background-color: #a7a39d;
      color: #fff;
      border: none;
      border-radius: 2px;
      padding: 6px 16px;
      font-size: 14px;
      font-weight: 400;
      width: 100%;
      text-align: left;
    }

    .btn-small-red {
      background-color: var(--idbet-color);
      color: #fff;
      border: none;
      border-radius: 2px;
      padding: 5px 10px;
      font-size: 12px;
      font-weight: 400;
      align-self: flex-end;
      width: fit-content;
    }

    .buttons-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      width: 100%;
      margin-top: 10px;
    }

    .btn {
      min-width: 180px;
      height: 48px;
      padding: 0 20px;
      font-size: 15px;
      font-weight: 400;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn-gray {
      background-color: #a7a39d;
      color: #fff;
    }

    .btn-red {
      background-color: var(--idbet-color);
      color: #fff;
      gap: 4px;
    }

    .btn-red span.icon {
      font-size: 10px;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>

<header>
  <div class="header-brand">
    <span class="idbet">idbet</span><span class="separator">|</span><span class="slogan">وكيل الشحن الرسمي</span>
  </div>
</header>

<section class="top-section">
  <div class="account-info">
    <div class="title">RETRAIT DU COMPTE</div>
    <div class="number" id="account-number">••••••••••</div>
  </div>

  <!-- الأزرار الرقيقة تحت الرقم -->
  <div class="extra-buttons">
    <button class="btn-thin-gray">Types de systèmes de paiement</button>
    <button class="btn-small-red">Demandes de retrait</button>
  </div>

  <!-- الأزرار الكبيرة تحتهم -->
  <div class="buttons-row">
    <button class="btn btn-gray">Types de systèmes de paiement</button>
    <button class="btn btn-red">
      Demandes de retrait <span class="icon">▼</span>
    </button>
  </div>
</section>

<script>
  const accountSpan = document.getElementById('account-number');
  const storedNumber = localStorage.getItem('userId') || '1319066099';
  if (accountSpan) {
    accountSpan.textContent = storedNumber;
  }
</script>

</body>
</html>
