<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إعادة تعبئة الحساب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --idbet-color: #e50914;
      --gray-btn: #a7a39d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      height: 60px;
      background: #121212;
      display: flex;
      align-items: center;
      padding: 0 16px;
      color: #fff;
    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
    }

    .idbet {
      color: var(--idbet-color);
      font-size: 1.1rem;
      font-weight: bold;
    }

    .separator {
      color: #aaa;
    }

    .slogan {
      color: #ccc;
      font-size: .9rem;
    }

    /* ✅ الحاوية الرئيسية (لتقليص العرض) */
    .container {
      max-width: 520px;
      margin: 0 auto;
      background: #fff;
      padding: 16px;
    }

    .top-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 12px;
    }

    .account-info {
      display: flex;
      flex-direction: column;
    }

    .account-info .title {
      font-size: 16px;
      font-weight: 700;
      color: #000;
    }

    .account-info .number {
      font-size: 15px;
      font-weight: 500;
      color: #000;
    }

    .buttons-row {
      display: flex;
      gap: 10px;
      flex-wrap: nowrap;
    }

    .btn {
      padding: 8px 12px;
      font-size: 13px;
      border: none;
      border-radius: 2px;
      color: #fff;
      font-weight: 500;
      height: 36px;
      cursor: pointer;
      white-space: nowrap;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-gray {
      background-color: var(--gray-btn);
    }

    .btn-red {
      background-color: var(--idbet-color);
      gap: 4px;
    }

    .btn-red .icon {
      font-size: 10px;
      margin-top: 2px;
    }
  </style>
</head>
<body>

<header>
  <div class="header-brand">
    <span class="idbet">idbet</span><span class="separator">|</span><span class="slogan">وكيل الشحن الرسمي</span>
  </div>
</header>

<div class="container">
  <section class="top-section">
    <div class="account-info">
      <div class="title">RETRAIT DU COMPTE</div>
      <div class="number" id="account-number">1319066099</div>
    </div>

    <div class="buttons-row">
      <button class="btn btn-gray">Types de systèmes de paiement</button>
      <button class="btn btn-red">
        Demandes de retrait
        <span class="icon">▼</span>
      </button>
    </div>
  </section>
</div>

<script>
  const accountSpan = document.getElementById('account-number');
  const storedNumber = localStorage.getItem('userId') || '1319066099';
  if (accountSpan) {
    accountSpan.textContent = storedNumber;
  }
</script>

</body>
</html>
