<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إعادة تعبئة الحساب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-red: #e50914;
      --gray-btn: #a7a39d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Tajawal', sans-serif;
      background-color: #f2f2f2;
      color: #000;
      direction: rtl;
      width: 100%;
      min-height: 100vh;
    }

    header {
      background-color: #121212;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 16px;
      width: 100%;
    }

    .header-brand {
      display: flex;
      align-items: center;
      font-size: 13px;
      color: #ccc;
    }

    .header-brand .separator {
      color: #999;
      margin: 0 5px;
    }

    .header-brand .idbet {
      color: var(--main-red);
      font-weight: bold;
    }

    .top-section {
      background-color: #fff;
      width: 100%;
      padding: 16px 14px 20px 14px;
    }

    .account-info {
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .account-info .title {
      font-size: 14px;
      font-weight: bold;
      color: #000;
      margin-bottom: 2px;
    }

    .account-info .number {
      font-size: 14px;
      color: #111;
      font-weight: normal;
      direction: ltr;
    }

    .buttons-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      width: 100%;
    }

    .btn {
      height: 36px;
      font-size: 13px;
      padding: 0 10px;
      border: none;
      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      white-space: nowrap;
      cursor: pointer;
      flex: 1;
      min-width: 0;
      text-align: center;
    }

    .btn-gray {
      background-color: var(--gray-btn);
      color: #fff;
    }

    .btn-red {
      background-color: var(--main-red);
      color: #fff;
    }

    .btn-red .icon {
      font-size: 11px;
      margin-right: 4px;
    }

    @media (max-width: 480px) {
      .btn {
        font-size: 11.5px;
        padding: 0 6px;
      }

      .btn-gray {
        white-space: normal;
        line-height: 1.3;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-brand">
      <span class="slogan">وكيل الشحن الرسمي</span>
      <span class="separator">|</span>
      <span class="idbet">idbet</span>
    </div>
  </header>

  <section class="top-section">
    <div class="account-info">
      <div class="title">RETRAIT DU COMPTE</div>
      <div class="number" id="account-number">غير مسجل</div>
    </div>

    <div class="buttons-row">
      <button class="btn btn-red">
        <span class="icon">▼</span>
        Demandes de retrait
      </button>
      <button class="btn btn-gray">Types de systèmes de paiement</button>
    </div>
  </section>

  <script>
    // قراءة الرقم من localStorage
    const savedID = localStorage.getItem('user_id');

    // تعديل النص إذا وُجد رقم
    const numberElement = document.getElementById('account-number');
    if (savedID && savedID.length >= 5) {
      numberElement.textContent = savedID;
    } else {
      numberElement.textContent = 'غير مسجل';
    }
  </script>

</body>
</html>
