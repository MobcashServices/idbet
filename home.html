<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إعادة تعبئة الحساب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-red: #e50914;
      --gray-btn: #a7a39d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Tajawal', sans-serif;
      background-color: #f2f2f2;
      color: #000;
      direction: rtl;
      width: 100%;
      min-height: 100vh;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 16px 12px 20px 12px;
    }

    header {
      background-color: #121212;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 14px;
      width: 100%;
      max-width: 420px;
    }

    .header-brand {
      display: flex;
      align-items: center;
      font-size: 13px;
      color: #ccc;
    }

    .header-brand .separator {
      color: #999;
      margin: 0 5px;
    }

    .header-brand .idbet {
      color: var(--main-red);
      font-weight: bold;
    }

    .account-info {
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .account-info .title {
      font-size: 13px;
      font-weight: bold;
      margin-bottom: 2px;
    }

    .account-info .number {
      font-size: 13px;
      font-weight: normal;
      direction: ltr;
    }

    .buttons-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
      width: 100%;
    }

    .btn {
      height: 32px;
      font-size: 12px;
      padding: 0 8px;
      border: none;
      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      white-space: nowrap;
      cursor: pointer;
      flex: 1;
      min-width: 0;
    }

    .btn-gray {
      background-color: var(--gray-btn);
      color: #fff;
    }

    .btn-red {
      background-color: var(--main-red);
      color: #fff;
    }

    .btn-red .icon {
      font-size: 10px;
      margin-right: 4px;
      margin-top: -1px;
    }

    /* ثبات التصميم في جميع الشاشات */
    @media (min-width: 600px) {
      body {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-brand">
      <span class="slogan">وكيل الشحن الرسمي</span>
      <span class="separator">|</span>
      <span class="idbet">idbet</span>
    </div>
  </header>

  <div class="container">
    <div class="account-info">
      <div class="title">RETRAIT DU COMPTE</div>
      <div class="number" id="account-number">1319066099</div>
    </div>

    <div class="buttons-row">
      <button class="btn btn-red">
        <span class="icon">▼</span>
        <span>Demandes de retrait</span>
      </button>
      <button class="btn btn-gray">
        Types de systèmes de paiement
      </button>
    </div>
  </div>

</body>
</html>
