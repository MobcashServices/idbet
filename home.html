<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إعادة تعبئة الحساب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --header-height: 60px;
      --idbet-color: #e50914;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      height: var(--header-height);
      background: #121212; /* ← تم تغيير اللون هنا */
      display: flex;
      align-items: center;
      padding: 0 16px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, .05);
      border-bottom: 1px solid #eee;
      width: 100vw;
      box-sizing: border-box;
      position: relative;
      z-index: 10;
      margin-bottom: 12px;
    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      color: #eee; /* ← لجعل النص واضح على الخلفية الغامقة */
    }

    .idbet {
      color: var(--idbet-color);
      font-size: 1.1rem;
      font-weight: bold;
    }

    .separator {
      color: #aaa;
    }

    .slogan {
      color: #ccc;
      font-size: .9rem;
    }

    main {
      background-color: #eeeeee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 16px 24px;
      gap: 0;
      width: 100vw;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }

    .title-account-wrapper {
      background: #fff;
      width: 100vw;
      padding: 16px 16px 24px;
      box-sizing: border-box;
      max-width: 100vw;
      box-shadow: 0 6px 20px rgba(0, 0, 0, .06);
      margin-left: calc(-50vw + 50%);
      margin-right: calc(-50vw + 50%);
      border-radius: 0;
      margin-bottom: 8px;
    }

    .title-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 16px;
      color: #222;
    }

    .step-box {
      width: 32px;
      height: 32px;
      background: var(--idbet-color);
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
    }

    .account-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: #f9f9f9;
      padding: 10px 14px;
      border: 1px solid #ddd;
      font-size: 0.95rem;
      color: #333;
      border-radius: 0;
    }

    .account-id {
      font-weight: bold;
      user-select: all;
    }

    .account-text {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <div class="header-brand">
    <span class="idbet">idbet</span><span class="separator">|</span><span class="slogan">وكيل الشحن الرسمي</span>
  </div>
</header>

<main>
  <div class="title-account-wrapper">
    <div class="title-wrapper">
      <div class="step-box">2</div>
      <h2>إعادة تعبئة الحساب</h2>
    </div>

    <div class="account-section">
      <div class="account-id">Dépôt: <span id="account-number">••••••••••</span></div>
      <div class="account-text">حدد الطريقة الموصى بها لإعادة تعبئة الحساب.</div>
    </div>
  </div>
</main>

<script>
  const accountSpan = document.getElementById('account-number');
  const storedNumber = localStorage.getItem('userId');
  if (storedNumber && accountSpan) {
    accountSpan.textContent = storedNumber;
  }
</script>

</body>
</html>
