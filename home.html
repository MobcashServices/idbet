<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إعادة تعبئة الحساب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --idbet-color: #e50914;
      --gray-btn: #a7a39d;
      --green-dot: #00c853;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      height: 60px;
      background: #121212;
      display: flex;
      align-items: center;
      padding: 0 16px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, .05);
      border-bottom: 1px solid #eee;
      width: 100vw;
      position: relative;
      z-index: 10;
      color: #fff;
    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      color: #eee;
    }

    .idbet {
      color: var(--idbet-color);
      font-size: 1.1rem;
      font-weight: bold;
    }

    .separator {
      color: #aaa;
    }

    .slogan {
      color: #ccc;
      font-size: .9rem;
    }

    .top-section {
      background: #fff;
      width: 100vw;
      padding: 16px;
      box-sizing: border-box;
    }

    .account-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
      margin-bottom: 12px;
    }

    .account-info .title {
      font-size: 18px;
      font-weight: 700;
      color: #000;
    }

    .account-info .number-status {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .account-info .number {
      font-size: 17px;
      font-weight: 700;
      color: #000;
    }

    .green-dot {
      width: 8px;
      height: 8px;
      background-color: var(--green-dot);
      border-radius: 50%;
    }

    .buttons-row {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 12px;
    }

    .btn {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      border-radius: 2px;
      color: #fff;
      font-weight: 500;
      height: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }

    .btn-gray {
      background-color: var(--gray-btn);
    }

    .btn-red {
      background-color: var(--idbet-color);
      gap: 6px;
    }

    .btn-red .icon {
      font-size: 10px;
      margin-top: 2px;
    }
  </style>
</head>
<body>

<header>
  <div class="header-brand">
    <span class="idbet">idbet</span><span class="separator">|</span><span class="slogan">وكيل الشحن الرسمي</span>
  </div>
</header>

<section class="top-section">
  <div class="account-info">
    <div class="title">RETRAIT DU COMPTE</div>
    <div class="number-status">
      <div class="number" id="account-number">1319066099</div>
      <div class="green-dot"></div>
    </div>
  </div>

  <div class="buttons-row">
    <button class="btn btn-gray">Types de systèmes de paiement</button>
    <button class="btn btn-red">
      Demandes de retrait
      <span class="icon">▼</span>
    </button>
  </div>
</section>

<script>
  const accountSpan = document.getElementById('account-number');
  const storedNumber = localStorage.getItem('userId') || '1319066099';
  if (accountSpan) {
    accountSpan.textContent = storedNumber;
  }
</script>

</body>
</html>
