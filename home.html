<!DOCTYPE html>  
<html lang="ar" dir="rtl">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <title>سحب من الحساب</title>  
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />  
  <style>
    :root { --idbet-color:#e50914; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f5f5f5;
      color: #333;
      direction: rtl;
    }

    header {
      background: #fff;
      padding: 20px 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .05);
      border-bottom: 1px solid #eee;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .brand-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .brand-info .idbet {
      color: var(--idbet-color);
      font-weight: bold;
      font-size: 1.2rem;
    }

    .brand-info .separator {
      color: #ccc;
    }

    .brand-info .slogan {
      color: #555;
      font-size: .95rem;
    }

    .account-info {
      direction: ltr;
      text-align: left;
    }

    .account-info .title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .account-info .user-id {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .btn-gray {
      background-color: #a09c92;
      color: white;
      padding: 10px 16px;
      font-size: 0.95rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .btn-red {
      background-color: var(--idbet-color);
      color: white;
      padding: 10px 16px;
      font-size: 0.95rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-red::after {
      content: "⌄";
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      header {
        padding: 16px 12px;
      }

      .account-info {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="header-top">
    <!-- الجهة اليمنى -->
    <div class="brand-info">
      <span class="slogan">وكيل الشحن الرسمي</span>
      <span class="separator">|</span>
      <span class="idbet">Idbet</span>
    </div>

    <!-- الجهة اليسرى -->
    <div class="account-info">
      <div class="title">RETRAIT DU COMPTE</div>
      <div class="user-id" id="account-id">......</div>
      <button class="btn-gray">Types de systèmes de paiement</button><br>
      <button class="btn-red">Demandes de retrait</button>
    </div>
  </div>
</header>

<script>
  const userId = localStorage.getItem('userId') || 'غير معروف';
  document.getElementById('account-id').textContent = userId;
</script>

</body>
</html>
